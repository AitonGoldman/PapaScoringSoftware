<div class='chatitemup' ng-if="post_success!=undefined">
  <div ui-view='post_success'>
  </div>
  <div class='row' ui-view='post_success_buttons'>
  </div>  
</div>
<div ng-if="post_success==undefined">
  <form name="myForm">
    <div class='list'>
    <div ng-repeat="(field,field_value) in item" ng-if="filter_id_field(field)">
      <pss-text-input-advanced field='{{field}}' basic='true'/>
    </div>
    </div>
    <div class='row'>
      <div class='col'>
      </div>
      <button ng-click='edit_event_func(item)' ng-disabled='submit_button_disabled(item,3)' ui-sref-opts='{reload:true}' type="button" class="padding button-pagraph col-50 button button-block button-positive" > Save Changes  </button>
      <div class='col'>
      </div>    
    </div>
  </form>
</div>
