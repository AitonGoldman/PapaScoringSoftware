<ion-view view-title="Player Added" hide-back-button='true'>
  <ion-content>
      <center>
        <div class='standard_big_font'>
          <button class='button button-clear button-dark icon-left ion-flag ion-icon-green review-icon' >            
              <span><u>(#{{resources.machine_added_to.data.player.player_id}}) {{resources.machine_added_to.data.player.player_name}}</u></span>
          </button>
          <div>
          </div>
            Is now playing {{resources.machine_added_to.data.division_machine_name}}!
          </div>
        <br>        
        <button id='HomeButton' class='button button-full seperate_button button-calm item item-icon-right' ui-sref=".^.^">
          <span>Return To Machine List</span>
          <i class="icon ion-chevron-right"></i>          
        </button>
        <div>
          <a ng-if='resources.divisions.data[division_id].queuing == true && previous_player_id != undefined && previous_player_id != ""' class="button button-full button-calm seperate_button item-icon-right small-text-button extra-tall-button" ui-sref="app.queue_player_after_play({division_id:division_id,player_id:previous_player_id,player_name:previous_player_name})">
            If previous player {{previous_player_name}} is here,<br>
            Add {{previous_player_name}} to new machine/queue
            <i class="icon ion-chevron-right"></i>
          </a>
        </div>
        
</div>
</center>

</ion-content>
</ion-view>
