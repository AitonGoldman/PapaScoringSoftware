<ion-header>

  <ion-navbar>
    <ion-title>AddPlayerToQueue</ion-title>

</ion-header>


<ion-content padding>
  <!--  <ion-auto-complete name="myautocomplete" [(ngModel)]="selectedPlayer" #searchbar (autoFocus)="onFocus()"  (itemSelected)="onAutoCompletePlayerSelected($event)" [dataProvider]="autoCompleteProvider" [options]="{ placeholder : 'Enter Player Name/ID', debounce:500}"></ion-auto-complete>-->
  <ion-auto-complete (keyup)="onKeyUp($event)"  name="myautocomplete" [(ngModel)]="selectedPlayer" #searchbar (autoFocus)="onFocus()" (itemSelected)="onAutoCompletePlayerSelected($event)" [dataProvider]="autoCompleteProvider" [options]="{ placeholder : 'Enter Player Name/ID', debounce:500}"></ion-auto-complete>
  <div text-center margin-bottom [style.height]="'25px'">
    <ion-spinner *ngIf='loading==true' style='margin-bottom:7px'></ion-spinner>
  </div>
  

  <!-- <ion-searchbar *ngIf='hideSearchbar!=true' -->
  <!--    [(ngModel)]="player_id_for_event" -->
  <!--    (ionInput)="onInput($event)"> -->
  <!-- </ion-searchbar> -->
  <div [style.color]="'red'" *ngIf="notFoundMessage!=null" padding margin text-center>
    <h2>{{notFoundMessage}}</h2>
  </div>
  <div text-center *ngIf='selectedPlayer!=null' padding margin>
    Add player {{selectedPlayer.player_full_name}} to queue for {{tournamentMachine.tournament_machine_name}}
    <br>
    <button padding margin ion-button (click)="addEventPlayerToQueue(tournamentMachine.tournament_machine_id)"> Add To Queue </button>
  </div>

</ion-content>
