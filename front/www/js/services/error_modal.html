 <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">An Error Occured</h1>
    </ion-header-bar>
    <div class='modal-padding'>
      <center style='padding:100px'>
      <div class='standard-big-font'>
      {{error_message}}
      </div>
      <div>
        <button class='button' ng-click='close_error_dialog()'>Ok</button>
      </div>
      </center>
      <span id='error_present'>
      </span>
    </div>
 </ion-modal-view>
