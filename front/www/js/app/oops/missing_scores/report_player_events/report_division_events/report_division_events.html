<ion-view view-title="Division Entries">
  <ion-content>      
    <center>
      <div class='first-element'>
      </div>
      <div>
        Time Delta <br>
        
      <select ng-change='get_division_events()' ng-model='audit_log.time_delta'>
        <option value="15">15</option>
        <option value="25">25</option>
        <option value="35">35</option>
        <option value="45">45</option>
      </select>
      </div>      
      <table data-tap-disabled="true" class="selectable-text small-text-table">
        <th>Date</th>
        <th>Action</th>
        <th>Responsible</th>
        <th>Description</th>
        <th>Machine</th>
       
        <tr ui-sref='.report_division_events({audit_log_id:audit_log_entry.audit_log_id})' ng-if="audit_log_entry.contents[1] == 'Game Started' || audit_log_entry.contents[1] == 'Score Added'" ng-class='{grey: audit_log_entry.contents[1]=="Ticket Summary"}' ng-repeat="audit_log_entry in resources.audit_log_missing_scores.data">
          <td class='padding-right selectable-text' ng-repeat='audit_log_field in audit_log_entry.contents'>
            <u>{{audit_log_field}}</u>
          </td>          
        </tr>
      </table>

      
      <!-- <div ng-repeat="audit_log_entry in resources.audit_log_missing_scores.data"> -->
      <!--   {{audit_log_entry}} -->
      <!-- </div> -->
    </center>
    <!-- ui-sref=".report_division_events({audit_log_id: ,})" -->    
  </ion-content>
</ion-view>
