<!--
  Generated template for the EventOwnerQuickLinksPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content padding>
  <ion-list>
    <ion-list-header>Jump To...
      <ion-icon item-end name="cog" (click)="reorderEnabled = reorderEnabled==false"></ion-icon>
    </ion-list-header>
      <button ion-item detail-push [navPush]="'EventOwnerLoginPage'" [navParams]="buildNavParams({})">
        <ion-icon name="person" item-end></ion-icon>Login
      </button>
      <button ion-item detail-push (click)="pushRootPage('EventSelectPage')">
        <ion-icon name="md-git-compare" item-end></ion-icon>Switch Event
      </button>      
    <ion-item-group [reorder]="reorderEnabled" (ionItemReorder)="reorderItems($event)">      
    <button *ngFor="let item of items"  ion-item detail-push>{{item.title}}<ion-icon [name]="item.icon" item-end></ion-icon></button>
    </ion-item-group>
  </ion-list>
</ion-content>
