<ion-view view-title="Results">
  <ion-content>      
    <div class="skinny-list list">    
      <a id="scorekeeping_division_select_{{division.division_id}}_link" ng-repeat='machine in resources.division_machines.data' class="item item-icon-right" ui-sref='.machine({division_machine_id:machine.division_machine_id,division_machine_name:machine.division_machine_name})'>
        <span>{{machine.division_machine_name}}</span>
        <i class="icon ion-chevron-right"></i>        
      </a>          
    </div>
  </ion-content>
</ion-view>
