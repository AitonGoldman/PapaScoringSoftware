<div class='chatitemup' ng-if="post_success!=undefined">
  <div ui-view='post_success'>
  </div>
  <div class='row' ui-view='post_success_buttons'>
  </div>  
</div>
<div ng-if="post_success==undefined">
  <form>
    <div class='row'>
      <div ng-class={'col-80':player.player_id!=undefined,'col':player.player_id==undefined}>
        <label class="item item-input">
          <input type="text" placeholder="First Name" ng-model="player.first_name" ng-disabled='player.player_id != undefined'/>        
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Last Name" ng-model="player.last_name" ng-disabled='player.player_id != undefined'/>        
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Extra Title" ng-model="player.extra_title" ng-disabled='player.player_id != undefined'/>        
        </label>
      </div>
      <div ng-class={'col-20':player.player_id!=undefined} style='margin:auto'>
        <img ng-if='player.player_id!=undefined' src='/123.jpg' class='padding circular--square' style='opacity:.5;height:130px;width:130px'>
      </div>
    </div>
      <div class="list" ng-if="event.force_ifpa_lookup==true">
        <div class="item item-input-inset">
          <label class="item-input-wrapper">
            <input type="text" placeholder="IFPA Ranking" ng-model='player.ifpa_ranking'>
          </label>
          <button ng-click='get_ifpa_ranking()' class="button button-small">
            IFPA Lookup
          </button>
        </div>
      </div>
      <div class="card" ng-if="tournaments.length > 0">
        <div class="item item-divider">
          Main division selection
        </div>
        <div class="item item-text-wrap">
          <ion-list>
            <ion-radio ng-if="player.ifpa_ranking=='not ranked' || tournament.ifpa_rank_restriction < player.ifpa_ranking" ng-model="player.multi_division_tournament_id" ng-value="tournament.tournament_id" ng-repeat='tournament in tournaments'>{{tournament.tournament_name}}</ion-radio>
            <ion-item ng-if='player.ifpa_ranking==undefined'>IFPA lookup required to select Main division</ion-item>
          </ion-list>      
        </div>
      </div>
  </form>      
  <div class='row'>
    <div class='col'>
    </div>
    <button ng-disabled='disable_submit()' ng-click='create_player_func(player.player_id)' type="button" class="padding button-pagraph col-50 button button-block button-positive">
      Add Player
    </button>
    <div class='col'>
    </div>
  </div>
</div>
