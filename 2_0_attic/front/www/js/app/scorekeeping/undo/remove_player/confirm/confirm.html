<ion-view view-title="Review Before Undo">
  <ion-content>      
      <center>
        <div class='standard_big_font'>
          <!--<div class='padding'><u><i class="icon ion-ios-eye padding"></i><span>Review Score</u></span></div>-->
          <button class='button button-clear button-dark icon-left ion-alert-circled ion-icon-yellow  review-icon'>
            <span><u>Review Before Undo</u></span>
          </button>

          <table class='warning_confirm warning_confirm_three_row_table'>
            <tr>
              <td class='padding-right' align="right">
                Machine : 
              </td>
              <td class='padding-left'>
                {{division_machine_name}}
              </td>
            </tr>
            <tr>
              <td class='padding-right' align="right">
                Player: 
              </td>
              <td class='padding-left'>
                (#{{player_id}}) {{player_name}}
              </td>
            </tr>            
          </table>
        </div>          
        <button  class="button button-full button-calm item-icon-right seperate_button" ui-sref=".process({process_step:{process:true},confirmed_score:{'score':score}})">
          Remove player from {{division_machine_name}}
          <i class="icon ion-chevron-right"></i>                    
        </button>    

      </center>
  </ion-content>
</ion-view>
