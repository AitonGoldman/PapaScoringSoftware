<ion-view view-title="Review Score">
  <ion-content>      
      <center>
        <div class='standard_big_font'>
          <div class='padding'><u><i class="icon ion-ios-eye padding"></i><span>Review Score</u></span></div>
          <table>
            <tr>
              <td class='padding' align="right">
                <i class="icon padding"></i> Machine : 
              </td>
              <td class='padding'>
                {{division_machine_name}}
            </tr>
            <tr>
              <td class='padding' align="right">
                <i class="icon padding"></i> Score : 
              </td>
              <td class='padding'>
                {{score}}
            </tr>
            
          </table>
          <button  class="button button-full button-positive item-icon-right" ui-sref=".process({process_step:{process:true},confirmed_score:{'score':score}})">
            Submit Score
            <i class="icon ion-chevron-right"></i>          

          </button>    
          <button  class="button button-full button-positive item-icon-right" ui-sref=".^">
            Re-enter score
            <i class="icon ion-chevron-right"></i>          

          </button>    
          <button  class="button button-full button-assertive item-icon-right" ng-click="choose_void_action(division_machine_id,'.^')">
            Void Ticket
            <i class="icon ion-chevron-right"></i>          

          </button>    

        </div>
      </center>

  </ion-content>
</ion-view>
