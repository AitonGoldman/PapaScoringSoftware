<!--
  Generated template for the SuccessPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>Success</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
  <ion-row>
    <ion-col>      
    </ion-col>
    <ion-col style='text-align:center'> 
      <ion-icon *ngIf="successSummary" style="zoom:4.0;" name="thumbs-up"></ion-icon>
      <ion-icon *ngIf="successSummary == undefined" style="zoom:4.0;" name="thumbs-down"></ion-icon>

    </ion-col>
    <ion-col>     
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col style='text-align:center'>         
      {{successSummary ? successSummary.getTitle():'You can not reload this page'}}
      <hr style='width:75%'>      
    </ion-col>
  </ion-row>

  <ng-container *ngIf="successSummary!=null && successSummary.summaryTable.length>0">      
    <ion-row *ngFor="let summaryTableRow of successSummary.summaryTable">
      <ion-col style='text-align:center'>         
        {{summaryTableRow}}
      </ion-col>                     
    </ion-row>
    <hr style='width:75%' text-center>
  </ng-container>

  <ion-row>
    <ion-col style='text-align:center'>         
      {{successSummary ? successSummary.getFirstLine():''}}
    </ion-col>               
  </ion-row>
  <ion-row>
    <ion-col style='text-align:center'>         
      {{successSummary ? successSummary.getSecondLine():''}}
    </ion-col>               
  </ion-row>
  <ion-row>
    <ion-col *ngFor="let button of successButtons" text-center>
      <button ion-button (click)="pushPageWithNoBackButton(button.getTargetPage(),button.getParams(),button.getTargetTabIndex())">{{button.getTitle()}}</button>
    </ion-col>
  </ion-row>
  <ion-row justify-content-center *ngIf="successSummary == undefined" >
    <ion-col text-center > 
      <button ion-button (click)="goToEventSelectOnPageReload()">Select Event</button>
    </ion-col>
  </ion-row>
  </ion-grid>
  
</ion-content>
