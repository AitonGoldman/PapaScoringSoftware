<ion-view view-title="Edit Tournament">
  <ion-content>      
    <div class="tablet-friendly-list-skinny" style='margin-left:auto;margin-right:auto'>
      <div class="item item-divider" id='add_user_user_info_title'>
        Division Info
      </div>
      <label class="item item-input tablet-friendly-text-input">
        <input ng-model='division.tournament_name' type="text" placeholder="Tournament Name">
      </label>      
      <label class="item item-input tablet-friendly-text-input">
        <input ng-model='division.finals_num_qualifiers' type="text" placeholder="# of Qualifiers">
      </label>
      <ion-checkbox id="edit_division_use_stripe_checkbox" class='item item-input' ng-model='division.use_stripe'>Use Stripe</ion-checkbox>
      <label ng-if="division.use_stripe == true" class="item item-input tablet-friendly-text-input">
        <input ng-model='division.stripe_sku' type="text" placeholder="Stripe SKU">
      </label>      
      <label ng-if="division.use_stripe == false" class="item item-input tablet-friendly-text-input">
        <input ng-model='division.local_price' type="text" placeholder="Ticket Price">
      </label>      

      <ion-checkbox  id="edit_division_team_tournament_checkbox" class='item item-input' ng-model='division.team_tournament'>Team Tournament</ion-checkbox>      
      <button id='edit_tournament_edit_button' ui-sref='.process({process_step:{process:true}, division_info:division})' class="item item-icon-right button button-full button-calm input-list-button" style='text-align:left'>
        <i class="icon ion-chevron-right"></i>
        <span >Apply Changes</span>
      </button>
    </div>
  </ion-content>
</ion-view>
