<ion-header>
  <ion-navbar color='pss-header'> 
    <custom-headers [homePageDisplayName]="getHomePageDisplayString()" [title]="eventName" [eventId]="eventId" [eventName]="eventName" [homePage]="getHomePageString()"></custom-headers>
  </ion-navbar>    
</ion-header>

<ion-content>
 <ion-toolbar no-padding no-margin color="pss-sub-header" text-center>
   <b>Scorekeeping : Select Machine</b>
 </ion-toolbar>

  <div class='desktopSlim'>
  <ion-list>
    <ion-list-header no-lines>
      <ion-icon item-end name="cog" (tap)="reorderEnabled = reorderEnabled==false"></ion-icon>
      <i item-end class="material-icons" (tap)="undoMode = undoMode==false">do_not_disturb</i>
    </ion-list-header>    
    <ion-item-group [reorder]="reorderEnabled" (ionItemReorder)="reorderTournamentMachineItems($event)">      
      <button *ngFor="let tournamentMachine of tournamentMachines"  ion-item detail-push (tap)="pushToMachine(tournamentMachine)" [style.background-color]="undoMode==true?'red':null">
        {{tournamentMachine.tournament_machine_name}}
        <ion-avatar item-start>
          <img  [src]="tournamentMachine.img_url!=null?tournamentMachine.img_url:'/assets/imgs/small_backglass.jpeg'">
        </ion-avatar>        
      </button>
    </ion-item-group>
  </ion-list>
</div>
</ion-content>
