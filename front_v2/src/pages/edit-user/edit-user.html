<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
    <ion-buttons end hideWhen="mobile">
      <button icon-only ion-button [navPush]="'EventSelectPage'">Switch Events</button>    
      <button icon-only ion-button [navPush]="destPageAfterSuccess" [navParams]='buildNavParams({})'>Home</button>    
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form #myForm="ngForm">
    <ion-auto-complete name="myautocomplete" [(ngModel)]="selectedUser" (autoFocus)="onFocus()" (itemSelected)="onSelect($event)" #searchbar [dataProvider]="autoCompleteProvider"></ion-auto-complete>
    <ion-item>
    </ion-item>
    <ion-item>
    <ion-label>Role</ion-label>
    <ion-select name="myeventrole" #myeventrole="ngModel" [(ngModel)]="selectedRole" required>
      <ion-option *ngFor="let role of roles" [value]="role.event_role_id">{{role.event_role_name}}</ion-option>
    </ion-select>
    </ion-item>

    
    <button [disabled]="!myeventrole.dirty" ion-button (click)="onSubmit(false)"> Modify User Role </button>
    <br>
    <button ion-button (click)="onSubmit(true)">  Remove User From Event </button>    
  </form>  
</ion-content>
