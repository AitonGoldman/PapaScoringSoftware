<ion-header>

  <ion-navbar>
    <ion-title>Add or Queue Player</ion-title>
    <ion-buttons end hideWhen='mobile'>
      <button icon-only ion-button [navPush]="getHomePageString(eventId)" [navParams]="{eventId:eventId,eventName:eventName}" ><ion-icon name="home"></ion-icon> {{getHomePageDisplayString(eventId)}}</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header no-lines>Machines For Tournament...
    </ion-list-header>    
    <button *ngFor="let tournamentMachine of tournamentMachines"  ion-item detail-push (tap)="addOrQueuePlayer(tournamentMachine)">
      {{tournamentMachine.tournament_machine_name}}
      <ion-avatar item-start>
        <img  [src]="tournamentMachine.img_url!=null?tournamentMachine.img_url:'/assets/imgs/small_backglass.jpeg'">
      </ion-avatar>        
    </button>
  </ion-list>
</ion-content>
