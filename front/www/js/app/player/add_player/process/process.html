<ion-view view-title="Player Added" hide-back-button="true">
  <ion-content>      
      <center>
        <div class='standard_big_font'>
          <button class='button button-clear button-stable icon-left ion-person-add review-icon' >            
              <span><u>(#{{resources.added_player.data.player_id}}) {{resources.added_player.data.full_name}}</u></span>
          </button>
          <table>
            <tr>
              <td class='padding-right' align="right">
