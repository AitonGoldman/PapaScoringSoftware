<ion-view view-title="Finals">
  <ion-content>      
    <div class="skinny-list list">    
      <a id="scorekeeping_division_select_{{division.division_id}}_link" ng-repeat='(division_final_id,division_final_name) in resources.division_finals.data' ui-sref='.division_final({division_final_id:division_final_id})' class="item item-icon-right">
        <span>{{division_final_name}}</span>
        <i class="icon ion-chevron-right"></i>        
      </a>          
    </div>
  </ion-content>
</ion-view>
