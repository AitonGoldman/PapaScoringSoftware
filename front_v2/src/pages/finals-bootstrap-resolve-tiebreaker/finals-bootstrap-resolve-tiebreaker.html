<ion-header>

  <ion-navbar>
    <ion-title>FinalsBootstrapResolveTiebreaker</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #myForm="ngForm">
    <ion-item *ngFor="let player of tiebreaker.players">
      <ion-label stacked>{{player.player_name}}</ion-label>
      <ion-input type="number" required
                 [(ngModel)]="player.score" [name]="player.tiebreaker_player_id"></ion-input>
    </ion-item>
    <ion-item no-lines>
      <button (click)="saveScores()" [disabled]='!myForm.dirty' ion-button default>Save Scores</button>
    </ion-item>
    <ion-item no-lines>
      <button ion-button default>Go Home</button>
    </ion-item>

  </form>

</ion-content>
