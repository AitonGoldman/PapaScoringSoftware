<a ui-sref='app.event.login({event_name:event_name})' class="tab-item" ng-if='is_logged_in==false'>
  <i class="icon ion-person" ></i>
  Login
</a>
<a ng-click='pss_admin_logout(event_name)' class="tab-item" ng-if='is_logged_in==true'>
  <i  class="icon ion-person assertive" ></i>
  Logout
</a>
<a ng-click="openPopover($event)" class="tab-item">
  <i class="icon ion-ios-photos-outline" ></i>
  Quick Links
</a>
<a ng-click="openPopover($event)" class="tab-item">
  <img id="mobilePoop" class='mobile_logo' src='http://papa.org/wp-content/uploads/PAPAmenulogo1.png'>
</a>
