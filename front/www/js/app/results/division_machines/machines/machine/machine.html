<ion-view view-title="Results">
  <ion-content>      
    <ion-refresher
       pulling-text="Pull to refresh..."
       on-refresh="doRefresh()">
    </ion-refresher>    

    <div style='text-align:center'>

      <select ng-change="jump_to_machine_results()" ng-model='jump_to_division_machine.data' ng-options='machine as machine.division_machine_name for machine in resources.division_machines.data'>
        
      </select>
      <br>
      <b>
        {{division_machine_name}}
      </b>
    </div>
    <table class='results_table_machine'>
      <tr>
        <th><b>Rank</b></th>
        <th style='padding-left:25px'><b>Player</b></th>
        <th style='padding-left:25px'><b>Points/Score</b></th>
      </tr>
      <tr ng-repeat='result in resources.division_machine_results.data'>
        <td style='padding-top:10px;' >{{result.rank}}</td>
        <td style='padding-left:25px;padding-top:10px;'>          
          <span ng-if='team_tournament==false'>
          <a ui-sref='.^.^.^.players.player({player_id:result.player_id,player_name:result.player_name})'>
            {{result.player_name}}
          </a>
          </span>
          <span ng-if='team_tournament==true'>
            {{result.team_name}}
          </span>
          
        </td>
        <td style='padding-left:25px;padding-top:10px;'>{{result.points}} / {{result.score|number}}</td>
      </tr>
    </table>
  </ion-content>
</ion-view>
