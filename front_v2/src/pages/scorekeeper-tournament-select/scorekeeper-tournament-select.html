<!--
  Generated template for the ScorekeeperTournamentSelectPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>ScorekeeperTournamentSelect</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let tournament of tournaments" detail-push [navPush]="'ScorekeeperMachineSelectPage'" [navParams]="buildNavParams({tournamentId:tournament.tournament_id})">
      <ion-avatar item-start>
        <img  [src]="tournament.img_url!=null?tournament.img_url:'/assets/imgs/pinball_small_square.jpg'">
      </ion-avatar>
      {{tournament.tournament_name}}
    </ion-item>
  </ion-list>
</ion-content>
