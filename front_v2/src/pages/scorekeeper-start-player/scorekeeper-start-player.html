<ion-header>

  <ion-navbar>
    <ion-title>ScorekeeperStartPlayer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-auto-complete *ngIf="tournamentMachine.queues[0].player==null" (keyup)="onKeyUp($event)"  name="myautocomplete" [(ngModel)]="selectedPlayer" #searchbar (autoFocus)="onFocus()"  [dataProvider]="autoCompleteProvider" [options]="{ placeholder : 'Enter Player Number', type:'tel', debounce:500}" ></ion-auto-complete>
  <div text-center>
    
  </div>
  <div text-center margin-bottom [style.height]="'25px'">
    <ion-spinner *ngIf='loading==true' style='margin-bottom:7px'></ion-spinner>
  </div>

  <div [style.color]="'red'" *ngIf="notFoundMessage!=null" padding margin text-center>
    <h2>{{notFoundMessage}}</h2>
  </div>
  <ion-list *ngIf="notFoundMessage==null && selectedPlayer!=null">
    <ion-item no-lines *ngIf="selectedPlayer.img_url!=null">
      <ion-avatar  style='zoom:3.0'>
        <img [src]="selectedPlayer.img_url" style='margin-left:auto;margin-right:auto'>
      </ion-avatar>
    </ion-item>
    <ion-item>
      Player Name : {{selectedPlayer.player_full_name}}
    </ion-item>
    <ion-item *ngIf="ticketCountsDict!=null">
      Tickets Available : {{ticketCountsDict[tournamentId]!=null?ticketCountsDict[tournamentId].count:'None'}}
    </ion-item>
    <ion-item *ngIf="selectedPlayer.fromQueue==true">
      Tickets Available : Yes
    </ion-item>
    
    <ion-item no-lines text-center>
      <button ion-button (click)="onSubmit()">Start Player</button>
      <button *ngIf="tournamentMachine.queues[0].player!=null" ion-button (click)="onBump()">Bump Player</button>
    </ion-item>
    <ion-item-divider text-center *ngIf="tournamentMachine.queues[0].player!=null">
      Queue
    </ion-item-divider>
    <ng-container *ngFor="let queue of tournamentMachine.queues">
      <ion-item text-center *ngIf="queue.player!=null">
        <span >{{queue.position}} : {{queue.player.player_full_name}}</span>
      </ion-item>      
    </ng-container>
  </ion-list>
  
</ion-content>
