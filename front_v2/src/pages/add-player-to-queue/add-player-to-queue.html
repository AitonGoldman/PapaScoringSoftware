  Ionic pages and navigation.

<ion-header>
  <ion-navbar color='pss-queue-header'> 
    <custom-headers [homePageDisplayName]="getHomePageDisplayString()" [title]="eventName" [eventId]="eventId" [eventName]="eventName" [homePage]="getHomePageString()"></custom-headers>
  </ion-navbar>    
</ion-header>


<ion-content>
 <ion-toolbar no-padding no-margin color="pss-queue-sub-header" text-center>
   Add to <b>{{tournamentMachine.tournament_machine_name}}</b> queue
 </ion-toolbar>

  <div class='desktopSlim'>
  <!--  <ion-auto-complete name="myautocomplete" [(ngModel)]="selectedPlayer" #searchbar (autoFocus)="onFocus()"  (itemSelected)="onAutoCompletePlayerSelected($event)" [dataProvider]="autoCompleteProvider" [options]="{ placeholder : 'Enter Player Name/ID', debounce:500}"></ion-auto-complete>-->
  <ion-auto-complete (keyup)="onKeyUp($event)"  name="myautocomplete" [(ngModel)]="selectedPlayer" #searchbar (autoFocus)="onFocus()" (itemSelected)="onAutoCompletePlayerSelected($event)" [dataProvider]="autoCompleteProvider" [options]="{ placeholder : 'Enter Player Name/ID', debounce:500}"></ion-auto-complete>
  <div text-center margin-bottom [style.height]="'25px'" *ngIf="loading">
    <ion-spinner *ngIf='loading==true' style='margin-bottom:7px'></ion-spinner>
  </div>
  <ion-item no-lines text-center *ngIf='selectedPlayer'>
    {{selectedPlayer.player_full_name}}
  </ion-item>

  <!-- <ion-searchbar *ngIf='hideSearchbar!=true' -->
  <!--    [(ngModel)]="player_id_for_event" -->
  <!--    (ionInput)="onInput($event)"> -->
  <!-- </ion-searchbar> -->
  <div [style.color]="'red'" *ngIf="notFoundMessage!=null" padding margin text-center>
    <h2>{{notFoundMessage}}</h2>
  </div>
  <div text-center *ngIf='selectedPlayer!=null'>
    <ion-item  no-lines>
    <ion-avatar  style='zoom:3.0'>
      <img [src]="selectedPlayer.img_url!=null?imgBaseUrl+selectedPlayer.img_url:imgBaseUrl+'/assets/imgs/pinball_small_machine_square.jpg'" style='margin-left:auto;margin-right:auto'>
    </ion-avatar>
    </ion-item>
    <div text-center *ngIf="selectedPlayer!=null && selectedPlayer.queue_player_is_in != null">
        <ion-icon style='color:#EEEEAA;zoom:2.0' name="warning"></ion-icon> WARNING!
        <br>
        <br>Player is already queued on
      <br>
      {{selectedPlayer.queue_player_is_in.tournament_machine.tournament_machine_name}}
    </div>
    <!--Add player {{selectedPlayer.player_full_name}} to queue for {{tournamentMachine.tournament_machine_name}}-->
    <!--<br>-->
    <button padding margin ion-button tappable (click)="addEventPlayerToQueue(tournamentMachine.tournament_machine_id)"> Add To Queue </button>
    <!-- <button padding margin ion-button (click)="showQueueAddConfirm()"> Add To Queue </button> -->
  </div>
</div>
</ion-content>
