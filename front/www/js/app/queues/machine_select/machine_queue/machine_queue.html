<ion-view view-title="Queues">
  <ion-content>      
    <div class="skinny-list list">    
      <a ng-if="manage=='true'" id="manage_tournaments_add_tournament_button" ui-sref='.player_select' class="item item-icon-left item-icon-right">
        <i class="icon ion-plus-circled"></i>
        <span>Add To Queue</span>
        <i class="icon ion-chevron-right"></i>        
      </a>
      <a ng-if="manage=='false'" id="manage_tournaments_add_tournament_button" ui-sref='.player_select.confirm' class="item item-icon-left item-icon-right">
        <i class="icon ion-plus-circled"></i>
        <span>Add To Queue</span>
        <i class="icon ion-chevron-right"></i>        
      </a>      
      <div ng-repeat="queue in division_machine.queues">
        <a ng-if="manage=='true' || queue.player_id==logged_in_player_id" id="tournament_edit_tournament_{{tournament.tournament_name}}_link" class="item item-icon-left" ng-click="choose_queue_action(queue.player_id,queue.player.player_name)">
          <i class="icon ion-stop" style='color:red'></i>
          <span>{{queue.player.player_name}}</span>
        </a>
        <a ng-if="manage=='false' && queue.player_id!=logged_in_player_id" id="tournament_edit_tournament_{{tournament.tournament_name}}_link" class="item">
          <span>{{queue.player.player_name}}</span>
        </a>        
      </div>
    </div>
  </ion-content>
</ion-view>
