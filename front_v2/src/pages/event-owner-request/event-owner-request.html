<ion-header>

  <ion-navbar>
    <ion-title>EventOwnerRequest</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div text-center>
    If you want to create new events, you will need to create an account.  <br><br>After filling out your info below and clicking "submit request", you will recieve an email with instructions on how to activate your account.
  </div>
  <form #loginForm="ngForm">
  <ion-item>
  <ion-label floating>Username</ion-label>
  <ion-input type="text" required
         [(ngModel)]="userInfo.username" name="username"></ion-input>
  </ion-item>
  <ion-item>
  <ion-label floating>First Name</ion-label>
  <ion-input type="text" required
         [(ngModel)]="userInfo.first_name" name="firstname"></ion-input>
  </ion-item>
  <ion-item>
  <ion-label floating>Last Name</ion-label>
  <ion-input type="text" required
         [(ngModel)]="userInfo.last_name" name="lastname"></ion-input>
  </ion-item>
  <ion-item>
  <ion-label floating>Password</ion-label>
  <ion-input type="text" required
         [(ngModel)]="userInfo.password" name="password"></ion-input>
  </ion-item>
  <ion-item>
  <ion-label floating>email</ion-label>
  <ion-input type="text" required
         [(ngModel)]="userInfo.email" name="email"></ion-input>
  </ion-item>  
<ion-item no-lines>
  <button [disabled]='!loginForm.valid' ion-button default (click)="submitRequest()">Submit Request</button>
</ion-item>
</form>
  
</ion-content>
