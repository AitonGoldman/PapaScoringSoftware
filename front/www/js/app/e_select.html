<ion-view view-title="Events">
  <ion-content>
    <center>
    <h3>Select Event</h3>
    <div style='margin-bottom:25px' class='standard_big_font' ng-repeat='event in resources.events.data'>
      <a class='standard_big_font button button-calm' ui-sref='app({site:event})' ui-sref-opts='{reload:true}'> {{event}} </a>
    </div>
  </ion-content>
</ion-view>
