<!--<bobo>-->
<ion-header>
<ion-navbar color='pss-header'>  
    <ion-title showWhen='mobile'>
      {{eventName}}
    </ion-title>    
</ion-navbar>
</ion-header>
<!--</bobo>-->

<ion-content>
 <ion-toolbar no-padding no-margin color="pss-sub-header" text-center>
   <b>Jump To...</b>
 </ion-toolbar>
  <ion-list>
      <button ion-item detail-push [navPush]="eventAuth.isEventUserLoggedIn(eventId)? 'LogoutPage' : 'LoginPage'" [navParams]="buildNavParams({})">
        <ion-icon name="person" item-end></ion-icon>{{eventAuth.isEventUserLoggedIn(eventId)==true? "Logout" : "Login"}}
      </button>
      <button ion-item detail-push (tap)="returnToEventSelect()">
        <ion-icon name="md-git-compare" item-end></ion-icon>Switch Event
      </button>
      <!-- <button tappable ion-item detail-push (click)="pushPageWithNoBackButton('PlayerInfoPage',buildNavParams({player_id_for_event:eventAuth.getEventPlayerId(eventId)}),1)" *ngIf="eventAuth.getRoleName(eventId)=='player'"> -->
      <!--   <ion-icon name="person" item-end></ion-icon>My Results -->
      <!-- </button> -->

      <!--      <button tappable ion-item detail-push (click)="publishQuickLinksPlayerPush('PlayerInfoPage',buildNavParams({player_id_for_event:eventAuth.getEventPlayerId(eventId)}))" *ngIf="eventAuth.getRoleName(eventId)=='player'"> -->
            <button tappable ion-item detail-push (click)="publishQuickLinksPlayerPush('PlayerInfoPage',buildNavParams({playerId:eventAuth.getPlayerId(eventId)}))" *ngIf="eventAuth.getRoleName(eventId)=='player'">
        <ion-icon name="person" item-end></ion-icon>My Results
      </button>
      <button ion-item *ngIf="eventAuth.getRoleName(eventId)=='player'" [navPush]="'TicketPurchasePage'" [navParams]="buildNavParams({player_id_for_event:eventAuth.getEventPlayerId(eventId)})">
        <ion-icon item-end name="ios-cash-outline"></ion-icon> Ticket Purchase
      </button>
            
      <ion-item-divider margin-top color="item-divider">
        Tournament Results
      </ion-item-divider>
      
      <!--<ion-item-group [reorder]="reorderEnabled" (ionItemReorder)="reorderTournamentItems($event,'tournamentItems')">-->      
        <button (tap)="publishQuickLinksPlayerPush('ResultsTournamentPage',buildNavParams({tournamentId:item.tournament_id,tournamentName:item.tournament_name}))" *ngFor="let item of tournamentItems"  ion-item detail-push>{{item.tournament_name}}<ion-icon [name]="item.icon" item-end></ion-icon></button>
      <!--</ion-item-group>-->
      <ion-item-divider margin-top color="item-divider">
        Favorited Machines
        <a item-end name="cog" tappable (click)="reorderEnabled = reorderEnabled==false">Reorder</a>
        
      </ion-item-divider>
      <ion-item-group [reorder]="reorderEnabled" (ionItemReorder)="reorderMachineItems($event)">      
        <button (tap)="publishQuickLinksPlayerPush('ResultsMachinePage',buildNavParams({tournamentMachineId:item.tournamentMachineId,tournamentMachineName:item.tournamentMachineName,tournamentId:item.tournamentId,tournamentName:item.tournamentName}))" *ngFor="let item of tournamentMachines"  ion-item detail-push>{{item.tournamentMachineName}}<ion-icon [name]="item.icon" item-end></ion-icon></button>
      </ion-item-group>
      <ion-item *ngIf="tournamentMachines==null || tournamentMachines.length==0">
        No Favorite Machines
      </ion-item>
  </ion-list>

</ion-content>
