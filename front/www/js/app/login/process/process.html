<ion-view view-title="Logged In"  hide-back-button='true'>
  <ion-content>
    <center>
        <div class='standard_big_font'>
          <button class='button button-clear button-dark icon-left ion-log-in review-icon' >            
              <span id='login_process_logged_in_username'><u>{{User.logged_in_user().username}}</u></span>
          </button>
          <div>
            Has Logged In!
          </div>
        </div>
          <button id='login_process_return_home_button' class='seperate_button button button-full button-calm item-icon-right' ng-click="go_home()">
            <span>Return Home</span>
            <i class="icon ion-chevron-right"></i>          
        </button>
    </center>
  </ion-content>
</ion-view>
