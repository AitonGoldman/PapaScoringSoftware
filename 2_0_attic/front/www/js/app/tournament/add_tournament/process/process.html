<ion-view view-title="">
  <ion-content>      
      <center>
        <div class='standard_big_font'>
          <div class='padding'><u><i class="icon ion-plus padding"></i><span>{{resources.added_tournament.data.tournament_name}}</u></span></div>
          <div>
            <i class='icon padding'></i>Has Been Created!
          </div>
          <center ng-if='tournament_info.single_division == true'>
            <button id="AddAnotherTournament" class='button button-full button-positive item-icon-right' ui-sref='.^.^({site:site})'>
              <span>Add Another Tournament</span>
              <i class="icon ion-chevron-right"></i>          
            </button>
          </center>
          <center ng-if='tournament_info.single_division == false'>
            <button id='AddDivisionsToTournament' class='button button-full button-positive tablet-friendly-button item-icon-right' ui-sref='.^.^({site:site})'>
              <span>Add Divisions To Tournament</span>
              <i class="icon ion-chevron-right"></i>          
            </button>
          </center>        
        </div>
      </center>
  </ion-content>
</ion-view>
