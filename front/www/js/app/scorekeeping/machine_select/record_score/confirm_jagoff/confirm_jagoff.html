<ion-view view-title="Player Missing">
  <ion-content>      
    <center>
    <div class='standard_big_font'>
      <button class='button button-clear button-dark icon-left ion-alert-circled review-icon'>
        <span><u>Player Has Walked Away</u></span>
      </button>
      <div>
        Please confirm that player <br>(#{{player_id}}) {{player_name}}<br> has left the machine
        without<br>recording their score with you or voiding.  
      </div>
      <button style='font-size:38px;line-height:38px' class="button button-full button-calm item-icon-right" ui-sref=".process({process_step:{process:true}})">
        {{player_name}} walked away
        <i class="icon ion-chevron-right"></i>          
      </button>          
    </div>
    </center>
  </ion-content>
</ion-view>
