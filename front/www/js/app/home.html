<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-buttons side="right">
        <button class="button button-icon ion-navicon" menu-toggle="right">
        </button>
      </ion-nav-buttons>
      <ion-nav-back-button>
      </ion-nav-back-button>              
      
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="right">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Welcome To TD!</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <a class='item item-icon-right' menu-close ui-sref='.login'>
          <div>
            Login
          </div>
          <i class="icon ion-chevron-right"></i>
        </a>
        <a class='item item-icon-right' menu-close ui-sref='.logout'>
          <div>
            Logout
          </div>
          <i class="icon ion-chevron-right"></i>
        </a>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
