<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <custom-headers [homePageDisplayName]="getHomePageDisplayString()" [eventId]="eventId" [eventName]="eventName" [homePage]="getHomePageString()"></custom-headers>
  </ion-navbar>
</ion-header>

<ion-content>
  <div text-center>
    <h2>{{tournamentMachineName}} Results </h2>
    <ion-chip tappable (click)="markAsFavorite()" *ngIf="displayFavoriteMachine==true">
      <ion-label>Favorite</ion-label>
      <ion-icon name="star" color="dark" item-end></ion-icon>      
    </ion-chip>
    <ion-chip tappable (click)="onReload()" >
      <ion-label>Refresh</ion-label>
      <ion-icon name="refresh" color="dark" item-end></ion-icon>      
    </ion-chip>
    
<!--<ion-icon (click)="onReload()" style="zoom:2.0" item-end name="refresh"></ion-icon>-->

  </div>
  <ion-grid [style.width]='width' [style.margin-left]='"auto"' [style.margin-right]='"auto"'>
    <ion-row>
      <ion-col col-2 col-md-1 no-padding text-center>
        Rank
      </ion-col>
     <!-- <ion-col col-2 col-md-1 no-padding text-center style='white-space: nowrap;'> -->
     <!--    Points -->
     <!--  </ion-col> -->
      <ion-col [attr.col-5]="maxScore>bigMaxScore?true:null" [attr.col-7]="maxScore<smallMaxScore?true:null" [attr.col-6]="maxScore>smallMaxScore && maxScore < bigMaxScore?true:null" col-md-5 no-padding text-center>
        Name
      </ion-col>
      <ion-col [attr.col-5]="maxScore>bigMaxScore?true:null" [attr.col-3]="maxScore<smallMaxScore?true:null" [attr.col-4]="maxScore>smallMaxScore && maxScore < bigMaxScore?true:null" col-md-5 no-padding text-center>
        Score
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <hr>
      </ion-col>
    </ion-row>
    <ion-row text-nowrap nowrap *ngFor="let result of results" margin-bottom>
      <ion-col col-2 col-md-1 no-padding text-center align-self-center>
        {{result.rank}}<span style='font-size:8px'><p style='line-height:1px'> ({{result.points}} points)</p></span>
      </ion-col>
      <!-- <ion-col col-2 col-md-1 no-padding text-center> -->
      <!--   {{result.points}} -->
      <!-- </ion-col>    -->
      <ion-col align-self-center [attr.col-5]="maxScore>bigMaxScore?true:null" [attr.col-7]="maxScore<smallMaxScore?true:null" [attr.col-6]="maxScore>smallMaxScore && maxScore < bigMaxScore?true:null" col-md-5 no-padding text-center>
        {{result.player_name}}
      </ion-col>
      <ion-col align-self-center [attr.col-5]="maxScore>bigMaxScore?true:null" [attr.col-3]="maxScore<smallMaxScore?true:null" [attr.col-4]="maxScore>smallMaxScore && maxScore < bigMaxScore?true:null" col-md-5 no-padding text-center>
        {{result.score | number}}
      </ion-col>
    </ion-row>
    <ion-row nowrap>
    </ion-row>    
  </ion-grid>
</ion-content>
