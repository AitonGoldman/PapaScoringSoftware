<ion-header>
  <ion-navbar hideBackButton="true" color='pss-header'>
    <ion-title>Event Select</ion-title>
    <ion-buttons end>
      <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding class="card-background-page">
<ion-grid [style.width]="contentWidth"> 
  <ion-row>
    <ion-col  col-12  *ngFor="let event of events;index as i;even as e;">
      <ion-card tappable  (click)="gotoEvent(event.event_id,event.name)">
        <img [style.height]='"90px"' [style.width]='"100%"' [src]="event.img_url!=null?event.img_url:'/assets/imgs/pinball_small.jpg'"/>
        <!--<img [style.height]='"117px"' [style.width]='"175px"' hideWhen='mobile,tablet' [src]="event.img_url!=null?event.img_url:'/assets/imgs/pinball_med.jpg'"/>-->
      <div class="card-title">{{event.name}}</div>
    </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
  
  <!--<button block ion-button (click)="pushRootPage('EventOwnerTabsPage')">Login as event owner</button>

  
  <button block *ngFor="let event of events" ion-button (click)="gotoEvent(event.event_id)">GO to event {{event.name}} </button>-->
</ion-content>
