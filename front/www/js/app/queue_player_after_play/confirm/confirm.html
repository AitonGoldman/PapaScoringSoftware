<ion-view view-title="">
  <ion-content>      
      <center>
        <div class='standard_big_font'>
          <div class='padding'><u><i class="icon ion-ios-eye padding"></i><span>Review</u></span></div>
          <table>
            <tr>
              <td class='padding' align="right">
                <i class="icon padding"></i> Machine : 
              </td>
              <td class='padding'>
                {{division_machine_to_queue_on_name}}
            </tr>
            <tr>
              <td class='padding' align="right">
                <i class="icon padding"></i> Player : 
              </td>
              <td class='padding'>
                (#{{player_id}}) {{player_name}}
            </tr>
            
          </table>
          <br>
          <button id='HomeButton' class='button button-full button-positive item-icon-right' ui-sref=".process({process_step:{process:true}})">
            <span>Add To Queue</span>
            <i class="icon ion-chevron-right"></i>          
          </button>
        </div>
      </center>
  </ion-content>
</ion-view>
