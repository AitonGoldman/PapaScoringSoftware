<ion-view view-title="Mistakes Were Made">
  <ion-content>      
    <div class="skinny-list list" ng-if="type_of_page != 'prereg'">
      <a id="front_purchase_tickets_link" ui-sref=".remove_player" class="item item-icon-right">
        <span class='standard_med_font'>I started the wrong player on a machine</span>
        <i class="icon ion-chevron-right"></i>                
      </a>
      <a id="front_purchase_tickets_link" ui-sref=".undo_bump_player" class="item item-icon-right">
        <span class='standard_med_font'>I skipped a player on the queue when I shouldn't have</span>
        <i class="icon ion-chevron-right"></i>                
      </a>
      <a id="front_purchase_tickets_link" ui-sref=".insert_into_queue" class="item item-icon-right">
        <span class='standard_med_font'>A player dissappeared from the queue</span>
        <i class="icon ion-chevron-right"></i>                
      </a>      
      
    </div>
  </ion-content>
</ion-view>
