<ion-view view-title="{{resources.divisions.data[division_id].tournament_name}} : {{division_machine_name}}">
  <div class="bar bar-subheader">
    <table class='results_table_machine' style='width:100%'>
      <tr>
        <th><b>Rank</b></th>
        <th style='padding-left:25px'><b>Player</b></th>
        <th align="center" style='text-align:center;padding-left:25px'><b>Points</b></th>
        <th style='padding-left:25px'><b>Score</b></th>
      </tr>
    </table>
  </div>    
  <ion-content>
    <div style='text-align:center;' class='standard_large_font padding-top padding-bottom'>
<br>
<br>
    </div>
    <table class='results_table_machine' style='width:100%'>
      <tr ng-repeat='result in resources.division_machine_results.data|limitTo:cur_num_results_displayed' ng-class='{lightgrey:$even}'>
        <td style='padding-top:10px;vertical-align:middle' align='center'>{{result.rank}}</td>
        <td style='padding-left:5px;padding-top:10px;vertical-align:middle' align='center'>          
          <span ng-if='team_tournament==false'>
          <a>
            {{result.player_name}}

          </a>
          </span>
          <span ng-if='team_tournament==true'>
            {{result.team_name}}
          </span>          
        </td>
        <td align='center' style='padding-left:5px;padding-top:10px;vertical-align:middle;text-align:center'>{{result.points}}</td>
        <td align='center' style='padding-left:5px;padding-top:10px;vertical-align:middle'>{{result.score|number}}</td>        
      </tr>
    </table>
    <ion-infinite-scroll
       on-infinite="loadMore()"
       distance="1%">
    </ion-infinite-scroll>    
  </ion-content>
</ion-view>
