<ion-view view-title="Confirm Score">
  <ion-content>      
    <div class="skinny-list list">
      <div class="item-divider item" id='add_user_user_info_title'>
        Confirm Score Is Correct
      </div>
      <div class='item row padding-vertical' >
        <div class='col' style='text-align:right'>
          Score : 
        </div>
        <div class='col'>        
          {{score}}
        </div>
      </div>
      <div class='item row  padding-vertical'>
        <div class='col' style='text-align:right'>
          Machine : 
        </div>
        <div class='col'>
        {{division_machine_name}}
        </div>
      </div>
      <div class='item row  padding-vertical'>
        <div class='col' style='text-align:right'>
          Player : 
        </div>
        <div class='col'>        
          {{player_name}}
        </div>
      </div>
    </div>
    <button style='font-size:38px;line-height:38px' class="button button-full button-positive icon-right ion-chevron-right" ui-sref=".process({process_step:{process:true},confirmed_score:{'score':score}})">
      Submit Score
    </button>    
    <button style='font-size:38px;line-height:38px' class="button button-full button-positive icon-right ion-chevron-right" ui-sref=".^">
      Re-enter score
    </button>    
    <button style='font-size:48px' class="button button-full button-assertive icon-right ion-chevron-right" ng-click="choose_void_action(division_machine_id,'.^')">
      Void Ticket
    </button>    
  </ion-content>
</ion-view>
