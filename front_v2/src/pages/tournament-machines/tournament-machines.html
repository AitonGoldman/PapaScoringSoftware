  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
    <ion-buttons end hideWhen="mobile">
      <button icon-only ion-button [navPush]="'EventSelectPage'">Switch Events</button>    
      <button icon-only ion-button [navPush]="destPageAfterSuccess" [navParams]='buildNavParams({})'>Home</button>    
    </ion-buttons>
  </ion-navbar>
</ion-header>

<simple-notifications  [options]="{position:['top','right']}"></simple-notifications>
<ion-content padding>
  <form #myform="ngForm" novalidate>
    <ion-auto-complete name="myautocomplete" [(ngModel)]="selectedMachine" (itemsShown)="onItemsShown($event)" (ionAutoInput)="onInput($event)" (autoFocus)="onFocus()" (itemSelected)="onSelect()" #searchbar [dataProvider]="autoCompleteProvider"></ion-auto-complete>
  </form>
  <br>
  <ion-list [sliding]="sliding" #list>
      <ion-item-sliding *ngFor="let machine of selectedMachines">
        <ion-item *ngIf="machine.removed!=true">
          <ion-icon [name]="machine.active==true? 'play' : 'pause'" ></ion-icon>
          <button hideWhen='mobile' (click)="onRemove(machine)" ion-button item-end>Remove</button> {{machine.tournament_machine_name}}
          <button hideWhen='mobile' (click)="onDisable(machine)" ion-button item-end>{{machine.active==true?"Disable":"Enable"}}</button> 
        </ion-item>
        <ion-item-options *ngIf="machine.removed!=true" side="right">
          <button round ion-button color="danger">
            <ion-icon name="archive"></ion-icon>
            Remove
          </button>
          <button round ion-button>
            <ion-icon name="archive"></ion-icon>
            {{machine.active==true?"Disable":"Enable"}}
          </button>
        </ion-item-options>
      </ion-item-sliding>
  </ion-list>
  <button ion-button *ngIf="wizardMode!=null" (click)="onSubmit()">Submit</button>
</ion-content>
