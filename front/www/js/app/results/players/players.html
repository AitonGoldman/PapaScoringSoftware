<ion-view view-title="Results">
  <ion-content>      
    <div class="skinny-list list">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search" ng-model="searchText">
      </label>      
      <div ng-repeat="player in flat_players|filter:searchText">
        <a id="manage_players_edit_player_{{player.player_id}}_link" ui-sref='.player({player_id:player.player_id,player_name:player.first_name+" "+player.last_name})' class="item item-icon-left item-icon-right">
          <span>{{player.first_name+" "+player.last_name}}</span>
          <i class="icon ion-chevron-right"></i>
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
