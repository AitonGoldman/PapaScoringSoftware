<!--
  Generated template for the SuccessPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar hideBackButton="true">
  <ion-title start hideWhen='mobile' style='float:left;margin-top:3px'>Pss</ion-title>
  <ion-title start showWhen='mobile'>Cleaveland Pinball Show 2018</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<button style='margin-top:0px;' ion-button full small color="darker">
Success!
</button>
  
  <ion-grid>
  <ion-row>
    <ion-col>      
    </ion-col>
    <ion-col style='text-align:center'> 
      <ion-icon *ngIf="successSummary" style="zoom:4.0;" name="thumbs-up"></ion-icon>
      <ion-icon *ngIf="successSummary == undefined" style="zoom:4.0;" name="thumbs-down"></ion-icon>

    </ion-col>
    <ion-col>     
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col style='text-align:center'>         
      {{successSummary ? successSummary.getTitle():'You can not reload this page'}}
      <hr style='width:75%'>      
    </ion-col>
  </ion-row>

  <ng-container *ngIf="successSummary!=null && successSummary.summaryTable.length>0">      
    <ion-row *ngFor="let summaryTableRow of successSummary.summaryTable">
      <ion-col style='text-align:center'>         
        {{summaryTableRow}}
      </ion-col>                     
    </ion-row>
    <hr style='width:75%' text-center>
  </ng-container>

  <ion-row>
    <ion-col style='text-align:center'>         
      {{successSummary ? successSummary.getFirstLine():''}}
    </ion-col>               
  </ion-row>
  <ion-row>
    <ion-col style='text-align:center'>         
      {{successSummary ? successSummary.getSecondLine():''}}
    </ion-col>               
  </ion-row>
  <ion-row>
    <ion-col  text-center>
      <ng-container *ngFor="let button of successButtons;inddex as i;even as e">
        <br *ngIf="e==true">
        <button margin ion-button (click)="pushPageWithNoBackButton(button.getTargetPage(),button.getParams(),button.getTargetTabIndex())">{{button.getTitle()}}</button>
      </ng-container>        
    </ion-col>
  </ion-row>
  <ion-row *ngIf="recordScoreSuccess==true">
    <ion-col text-center>      
      <ng-container *ngFor="let buttonLabel of recordScoreSuccessButtons; index as i;even as e">
        <br *ngIf="e==true">
        <button margin [disabled]="reAddSuccess==true" (click)="reAddPlayerToMachine()" *ngIf="buttonLabel=='RE_ADD'" ion-button>Re-Add Player</button>
        <button margin [disabled]="reAddSuccess==true" (click)="reQueuePlayerOnMachine()" *ngIf="buttonLabel=='RE_QUEUE'" ion-button>Re-Queue Player</button>
        <button margin (click)="returnToStartPlayer(buttonLabel)" *ngIf="buttonLabel=='DEAL_WITH_PERSON_IN_QUEUE'||buttonLabel=='DEAL_WITH_PERSON_IN_QUEUE_AND_HANDLE_CURRENT_PLAYER'" ion-button>Deal with person in queue</button>
        <button margin *ngIf="buttonLabel=='GO_HOME'" (click)="pushPageWithNoBackButton('ScorekeeperMachineSelectPage',buildNavParams({tournamentId:tournamentId}))" ion-button>Machine List</button>

      </ng-container>
    </ion-col>
  </ion-row>
  
  <ion-row justify-content-center *ngIf="successSummary == undefined" >
    <ion-col text-center > 
      <button ion-button (click)="goToEventSelectOnPageReload()">Select Event</button>
    </ion-col>
  </ion-row>
  </ion-grid>
  
</ion-content>
