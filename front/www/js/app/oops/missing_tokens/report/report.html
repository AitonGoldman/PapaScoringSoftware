<ion-view view-title="Missing Tokens" class='selectable-text' >
  <ion-content >      
    <center >
      <div class='first-element' >
      </div>
      <table data-tap-disabled="true" class="selectable-text small-text-table">
        <th>Date</th>        <th>Action</th>        <th>Responsible</th>        <th>Description</th>
       
        <tr ng-class='{grey: audit_log_entry.contents[1]=="Ticket Summary"}' ng-repeat="audit_log_entry in resources.audit_log_missing_tokens.data">
          <td class='padding-right selectable-text' ng-repeat='audit_log_field in audit_log_entry.contents'>
            <u>{{audit_log_field}}</u>
          </td>          
        </tr>
      </table>
    </center>
  </ion-content>
</ion-view>
