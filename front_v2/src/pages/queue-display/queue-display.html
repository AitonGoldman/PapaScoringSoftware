<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let machine of selectedQueues" [attr.col-4]="cols==3?true:null" [attr.col-3]="cols==4?true:null" [attr.col-6]="cols==2?true:null" text-center>
        <ion-card>
          <ion-card-header>
            <ion-grid>
              <ion-row align-items-center	>
                <ion-col col-8 style='background-color:#BBCCDD;' padding>
                  <h1><b>{{machine.tournament_machine_name}}</b></h1>
                </ion-col>
                <ion-col  col-4>
                  <span float-right>Avg Time<hr>{{machine.avgPlayTime}} Mins</span>
                </ion-col>
              </ion-row>
            </ion-grid>

          </ion-card-header>

          <ion-card-content>
            <ion-list>
              <ion-item *ngIf="machine.player != null" text-center>
                <b>Playing : {{machine.player.player_full_name}} </b>
                <hr>
              </ion-item>
              <ion-item *ngIf="machine.player == null" text-center>
                <b>Playing : N/A</b>
                <hr>
              </ion-item>
              
              <ng-container *ngFor="let queueItem of machine.queues.slice(0,numPlayersPerQueue);index as i">
                <ion-item *ngIf="queueItem.player!=null">
                  {{i+1}} : {{queueItem.player.player_full_name}}
                </ion-item>
                <ion-item *ngIf="queueItem.player==null" no-lines>
                  {{i+1}} :
                </ion-item>
                
              </ng-container>
                <ion-item *ngIf="machine.queues[numPlayersPerQueue].player!=null" no-lines>
                  More than {{numPlayersPerQueue}} player on queue...
                </ion-item>
                <ion-item *ngIf="machine.queues[numPlayersPerQueue].player==null" no-lines>
                  &nbsp;
                </ion-item>
                
              
            </ion-list>
            <!-- Add card content here! -->
          </ion-card-content>

        </ion-card>
        
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
