<ion-view view-title="Home"  hide-back-button='true' >
  <ion-content>     
    <center>
      <button ng-if='User.has_role("player")' class='button button-clear button-dark icon-left ion-person review-icon' ng-if="type_of_page != 'prereg'">            
        <span><u>{{User.logged_in_user().player.full_name}}</u></span>
      </button>
    </center>
    <div class="skinny-list list" ng-if="type_of_page == 'kiosk'">

      <a  ng-if='type_of_page == "kiosk"' id="front_queues_link" ui-sref='.kiosk_queues({manage:false})' class="item item-icon-left item-icon-right  ">
        <i class="icon ion-pull-request"></i>
        <span>I want to get on a queue</span>
        <i class="icon ion-chevron-right"></i>                
      </a>      
    </div>
    <div class="skinny-list list" ng-if="type_of_page != 'prereg' && type_of_page != 'kiosk'">      
      <a id="front_player_info_link" ui-sref=".player_info({player_id:User.logged_in_user().player.player_id})" class="item item-icon-left item-icon-right  " ng-if='User.has_role("player")'>
        <i class="icon ion-information-circled"></i>
        <span>Player Info</span>
        <i class="icon ion-chevron-right"></i>                
      </a>
      <a  id="front_manage_users_link" id='home_manage_players_link' ui-sref='.player' class="item item-icon-left item-icon-right  " ng-if='User.has_role("desk") &&  !User.has_role("in_line_registration")'>
        <i class="icon ion-person"></i>
        <span>Manage Players</span>
        <i class="icon ion-chevron-right"></i>        
        
      </a>
      <a  id="front_manage_users_link" id='home_manage_players_link' ui-sref='.in_line_player' class="item item-icon-left item-icon-right  " ng-if='User.has_role("in_line_registration")'>
        <i class="icon ion-person"></i>
        <span>Edit Players</span>
        <i class="icon ion-chevron-right"></i>        
        
      </a>      
      <a  id="front_scorekeeping_link" ui-sref='.scorekeeping' class="item item-icon-left item-icon-right  " ng-if='User.has_role("scorekeeper")'>
        <i class="icon ion-clipboard"></i>
        <span>Scorekeeping</span>
        <i class="icon ion-chevron-right"></i>        
      </a>
      <a  ng-if='type_of_page != "kiosk"' id="front_queues_link" ui-sref='.queues({manage:false})' class="item item-icon-left item-icon-right  ">
        <i class="icon ion-pull-request"></i>
        <span>Queues</span>
        <i class="icon ion-chevron-right"></i>                
      </a>      
      <a  id="front_results_link" ui-sref='.results' class="item item-icon-left item-icon-right">
        <i class="icon ion-stats-bars"></i>
        <span>Results</span>
        <i class="icon ion-chevron-right"></i>                
      </a>
      <a ng-if='User.has_role("player") && site!="pinburgh_2017"' class='item item-icon-left item-icon-right' ui-sref='.results.players.player({player_id:User.logged_in_user().player.player_id,player_name:User.logged_in_user().player.full_name})'>
        <i class="icon ion-stats-bars"></i>
        My Results
        <i class="icon ion-chevron-right"></i>        
      </a>
      <a  ng-if='User.has_role("desk") && !User.has_role("in_line_registration")' id="front_results_link" ui-sref='.token_comp' class="item item-icon-left item-icon-right">
        <i class="icon ion-ios-compose-outline"></i>
        <span>Comp Tickets</span>
        <i class="icon ion-chevron-right"></i>                
      </a>                  
      <a ng-if="type_of_page == 'user' && User.logged_in() == false" ui-sref='app.login' class="item item-icon-left item-icon-right">
        <i class="icon ion-log-in"></i>
        <span>Login</span>
        <i class="icon ion-chevron-right"></i>                
      </a>
      <a ng-if="type_of_page == 'player' && User.logged_in() == false" ui-sref='app.login_player' class="item item-icon-left item-icon-right">
        <i class="icon ion-log-in"></i>
        <span>Login</span>
        <i class="icon ion-chevron-right"></i>                
      </a>
      <a ng-if="User.logged_in()==true" ui-sref=".logout" class="item item-icon-left item-icon-right">
        <i class="icon ion-log-out"></i>
        <span>Logout</span>
        <i class="icon ion-chevron-right"></i>                
      </a>      
      
    </div>
    
  </ion-content>
</ion-view>
