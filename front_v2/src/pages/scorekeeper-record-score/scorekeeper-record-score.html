<ion-header>

  <ion-navbar>
    <ion-title>ScorekeeperRecordScore</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #myForm="ngForm" *ngIf="tournamentMachine!=null">
    <ion-item text-center no-lines>
      {{tournamentMachine.tournament_machine_name}}
    </ion-item>
    <ion-item text-center no-lines>
      {{tournamentMachine.player.player_full_name}} (#{{player_id_for_event}})
    </ion-item>
    
    <ion-item text-center [style.width]="'50%'" style='margin-left:auto;margin-right:auto'>
      <ion-label stacked>Score</ion-label>
      <ion-input type="tel" required
                 (keyup)="insertCommas($event)" [(ngModel)]="score" name="score"></ion-input>
    </ion-item>
    <ion-item text-center no-lines >
      <button ion-button [disabled]='!myForm.valid' (click)="onSubmit()">
        Record Score
      </button>
    </ion-item>
  </form>
</ion-content>
