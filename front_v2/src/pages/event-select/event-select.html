<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>Event Select</ion-title>
    <ion-buttons end>
      <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding class="card-background-page">
<ion-grid>
  <ion-row>
    <ion-col tappable col-12 col-md-4 col-lg-3 col-xl-2 *ngFor="let event of events;index as i;even as e;" (click)="gotoEvent(event.event_id,event.name)">
      <ion-card >
        <img [style.height]='"90px"' [style.width]='"300px"' showWhen='mobile' [src]="event.img_url!=null?event.img_url:'/assets/imgs/pinball_small.jpg'"/>
        <img [style.height]='"117px"' [style.width]='"175px"' hideWhen='mobile' [src]="event.img_url!=null?event.img_url:'/assets/imgs/pinball_med.jpg'"/>
      <div class="card-title">{{event.name}}</div>
    </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>

  <button block *ngFor="let event of events" ion-button (click)="gotoEvent(event.event_id)">GO to event {{event.name}} </button>-->
</ion-content>
