<ion-view view-title={{state.current.data.title}}>
  <ion-content>
    <div style='margin:auto' class="desktop-only button-bar desktop-50-width" >
      <a class="button button-large ion-help  button-clear button-dark">&nbsp; Help &nbsp;</a>
      <a class="button button-large button-clear button-dark"><img class='desktop_logo' src='http://papa.org/wp-content/uploads/PAPAmenulogo1.png'></a>
      <a ui-sref-opts='{reload:true}' ui-sref='app2.login' class="button button-large ion-person button-clear button-dark" ng-if='credentials.is_logged_in()==false'>&nbsp; Login &nbsp;</a>
      <a class="button button-large ion-person button-clear button-assertive" ng-if='credentials.is_logged_in()==true'>&nbsp; Logout &nbsp;</a>
    </div>
    <div style='margin:auto' class=" list desktop-50-width"  ui-view='pssAdminContent'></div>
    <div style='margin:auto' class=" list desktop-50-width"  ui-view='pssAdminContent2'></div>
    
  </ion-content>
      

  <div class="tabs tabs-icon-top mobile-only">
    <a class="tab-item">
      <i class="icon ion-help"></i>
      Help
    </a>
    <a class="tab-item">
      <img class='mobile_logo' src='http://papa.org/wp-content/uploads/PAPAmenulogo1.png'> 
    </a>    
    <a ui-sref='pss_admin.login' class="tab-item" ng-if='credentials.is_logged_in()==false'>
      <i class="icon ion-person" ></i>
      Login
    </a>
    <a class="tab-item" ng-if='credentials.is_logged_in()==true'>
      <i class="icon ion-person assertive" ></i>
      Logout
    </a>
    
  </div>
</ion-view>
