<ion-view view-title="Edit Player">
  <ion-content>      
    <div class="skinny-list list">
      <div class="item-divider item" id='add_user_user_info_title'>
        Player Info
      </div>
      <label  class="item-input item">
        <span class='input-label'>First Name : </span>
        <input ng-model='player_info.first_name' type="text" placeholder="First Name">
      </label>
      <label class="item-input item">
        <span class='input-label'>Last Name : </span>
        <input class="myinput" ng-model='player_info.last_name' type="text" placeholder="Last Name" />
      </label>
      <label  class="item-input item">
        <span class='input-label'>IFPA Ranking : </span>
        <input ng-model='player_info.ifpa_ranking' type="text" placeholder="IFPA Ranking">
      </label>
      <div style='padding:0px' class='item row'>
        <div class='col-33'>
          <label class='item' style='border-width:0px'>Playing In</label>
        </div>
        <div class='col' style='padding:0px'>
          <ion-radio  ng-disabled='disable_division_radio(division.division_id)' ng-change='on_div_change()' id="add_player_linked_division_{{division.division_name}}" class='item item-radio-float' style='border-width:0px' ng-model="player_info.linked_division_id" ng-repeat='division in main_divisions' ng-value="division.division_id"> {{division.division_name}}</ion-radio>          
        </div>
      </div>
      <ion-checkbox id="token_select_comped_checkbox" class='item' ng-model='player_info.active' >Active</ion-checkbox>      
      <a ng-if='is_native == true' class="item item-icon-right item-calm" style='text-align:left' ng-click='take_pic_and_upload("player",player_info,site,player_info.player_id)'>
        <i class="icon ion-camera"></i>
        <span >Take Picture</span>
      </a>      
      <button id='edit_player_edit_button' ui-sref='.process({process_step:{process:true}, player_info:player_info})' class="item-icon-right button button-full button-calm input-list-button seperate_button" style='text-align:left' ng-disabled='utils.var_empty(player_info.first_name) == true || utils.var_empty(player_info.last_name) == true'>
        <i class="icon ion-chevron-right"></i>
        <span >Apply Changes</span>
      </button>
    </div>
  </ion-content>
</ion-view>
