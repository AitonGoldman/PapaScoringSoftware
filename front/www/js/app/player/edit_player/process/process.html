<ion-view view-title="Player Edited">
  <ion-content>      
    <div class='col icon-label first-element'>
      <div class='row'>
        <div><i class="icon ion-person-add"></i></div>
        <div>{{resources.updated_player.data.first_name+" "+resources.updated_player.data.last_name}}</div>
      </div>
      <div class='row'>
        <div>Has Been Updated</div>
      </div>
    </div>
    <center>
      <a id='GoHomeButton' class='button button-large button-positive tablet-friendly-button' ui-sref='app({site:site})'>
        <span>Home</span>
      </a>
    </center>
  </ion-content>
</ion-view>
