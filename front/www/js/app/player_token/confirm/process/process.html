<ion-view view-title="Tickets Purchased" hide-back-button="true">
  <ion-content>    
      <center>
        <div class='standard_big_font'>
          <div class='padding'><u><i class="icon ion-cash padding"></i><span>Tickets Purchased</u></span></div>
          <table>
            <tr ng-repeat='(division_id,token_count) in token_info.addedTokens.divisions'>
              <td class='padding' align="right">
                <i class="icon padding"></i>{{resources.divisions.data[division_id].tournament_name}} : 
              </td>
              <td class='padding'>
                {{token_count}}
              </td>
            </tr>
            <tr ng-repeat='(division_id,token_count) in token_info.addedTokens.teams'>
              <td class='padding' align="right">
                <i class="icon padding"></i>{{resources.divisions.data[division_id].tournament_name}} : 
              </td>
              <td class='padding'>
                {{token_count}}
              </td>
            </tr>
            <tr ng-repeat='(metadivision_id,token_count) in token_info.addedTokens.metadivisions'>
              <td class='padding' align="right">
                <i class="icon padding"></i>{{resources.divisions.data.metadivisions[metadivision_id].meta_division_name}} : 
              </td>
              <td class='padding'>
                {{token_count}}
              </td>
            </tr>            
          </table>
          <br>
          <button id='HomeButton' class='button button-full button-positive item-icon-right' ui-sref='.^.^({site:site})'>
            <span>Purchase More Tickets</span>
            <i class="icon ion-chevron-right"></i>          
          </button>
        </div>
      </center>

  </ion-content>
</ion-view>
