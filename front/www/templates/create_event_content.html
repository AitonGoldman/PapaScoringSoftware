<div class='chatitemup' ng-if="post_success!=undefined">
  <div ui-view='post_success'>
  </div>
  <div class='row' ui-view='post_success_buttons'>
  </div>  
</div>
<div ng-if="post_success==undefined">
  <label class="item item-input">
    <input type="text" placeholder="Event Name" ng-model="item.name"/>        
  </label>
  <div class="card">
    <pss-text-input-basic field='queue_bump_amount' basic='true'/>
  </div>
  <div class="card">
    <pss-text-input-basic field='number_unused_tickets_allowed' basic='true'/>
  </div>
  <div class="card">
    <pss-text-input-basic field='player_id_seq_start' basic='true'/>
  </div>
  <div class='row'>
    <div class='col'>
    </div>
    <button ng-click='create_event_func()' type="button" class="padding button-pagraph col-50 button button-block button-positive">
      Create Event
    </button>
    <div class='col'>
    </div>    
  </div>
</div>
