<ion-view view-title="Player Reported"  hide-back-button="true">
  <ion-content>      
    <div class='icon-label-header row first-element'>
      <div><i class="icon ion-plus-circled"></i></div>
      <div>{{player_name}}</div>
    </div>
    <div style='text-align:center;font-size:38px;line-height:38px'>
      Has been reported for leaving the machine<br>
      before reporting their score.
    </div>
    <button style='font-size:38px' class="button button-full button-positive icon-right ion-chevron-right" ui-sref=".^.^.^">
      Return to Machine List
    </button>
    <button style='font-size:38px' class="button button-full button-positive icon-right ion-chevron-right" ui-sref=".^.^.^.player_select({division_machine_id:division_machine_id,division_machine_name:division_machine_name})">
      Add new player to machine
    </button>    
  </ion-content>
</ion-view>
