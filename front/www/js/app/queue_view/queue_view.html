<ion-view view-title="">
  <ion-content>      
    <div class="skinny-list list">
      <div ng-if='resources.divisions.data[division.division_id].queuing == true' ng-repeat='division in resources.divisions.data'>
        <a id="scorekeeping_division_select_{{division.division_id}}_link"  ui-sref='.queue({division_id:division.division_id,start_range:0,end_range:5})' class="item item-icon-right">
          <span>{{division.tournament_name}} (0-6)</span>
          <i class="icon ion-chevron-right"></i>        
        </a>
        <a id="scorekeeping_division_select_{{division.division_id}}_link"  ui-sref='.queue({division_id:division.division_id,start_range:6,end_range:11})' class="item item-icon-right">
          <span>{{division.tournament_name}} (6-12)</span>
          <i class="icon ion-chevron-right"></i>        
        </a>        
      </div>
    </div>
  </ion-content>
</ion-view>
