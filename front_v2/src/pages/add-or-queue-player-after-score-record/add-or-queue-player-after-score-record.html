  Ionic pages and navigation.

<ion-header>

  <ion-navbar color='pss-header'>
    <custom-headers [homePageDisplayName]="getHomePageDisplayString()" [eventId]="eventId" [eventName]="eventName" [homePage]="getHomePageString()"></custom-headers>
    <ion-buttons end showWhen='mobile'>
      <!--<button no-margin [navPush]="'ScorekeeperMachineSelectPage'" [navParams]="buildNavParams({tournamentId:tournamentId})" icon-only ion-button> <ion-icon name="clipboard"></ion-icon></button><br>-->
      <button no-margin tappable (click)="pushPageWithNoBackButton('ScorekeeperMachineSelectPage',buildNavParams({tournamentId:tournamentId}))" icon-only ion-button> <ion-icon name="clipboard"></ion-icon></button><br>      
      <p no-margin style='font-size:8px;line-height:8px' text-center>Machine<br>List</p>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content no-padding no-margin>
 <ion-toolbar no-padding no-margin color="pss-sub-header" text-center>
   <b>Queue Or Add Player To Machine</b>
 </ion-toolbar>
 <div text-center>
   <img [src]="playerImg!=null?playerImg:'/assets/imgs/pinball_small_machine_square.jpg'">
 </div>
  <ion-list>
    <ion-list-header no-lines>Queue/Add {{playerName}}
    </ion-list-header>    
    <button *ngFor="let tournamentMachine of tournamentMachines"  ion-item detail-push tappable (click)="addOrQueuePlayer(tournamentMachine)">
      {{tournamentMachine.tournament_machine_name}}
      <ion-avatar item-start>
        <img  [src]="tournamentMachine.img_url!=null?tournamentMachine.img_url:'/assets/imgs/small_backglass.jpeg'">
      </ion-avatar>        
    </button>
  </ion-list>
</ion-content>
