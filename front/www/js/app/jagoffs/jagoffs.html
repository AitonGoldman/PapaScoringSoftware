<ion-view view-title="Jagoffs">
  <ion-content>      
    <table class='table'>
      <tr>
        <th class='padding'>Count </th>
        <th class='padding'>Player </th>
      </tr>
      <tr ng-repeat='jagoff in resources.jagoffs.data'>                
        <td class='padding'>{{jagoff.jagoff_count}}</td>
        <td class='padding'>( #{{jagoff.player_id}} ){{jagoff.first_name}} {{jagoff.last_name}}</td>
      </tr>
    </table>
  </ion-content>
</ion-view>
