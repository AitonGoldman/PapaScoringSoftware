<ion-header>
  <ion-navbar>
  <custom-headers [homePageDisplayName]="getHomePageDisplayString()" title="Player Homepage" [eventId]="eventId" [homePage]="getHomePageString()"></custom-headers>
  </ion-navbar>
</ion-header>


<ion-content no-padding no-margin>
 <ion-toolbar no-padding no-margin color="pss-sub-header" text-center>
   <b>Player Home Page</b>
 </ion-toolbar>
  <ion-list>
    <ion-item no-lines [navPush]="'TicketPurchasePage'" [navParams]="buildNavParams({player_id_for_event:eventAuth.getEventPlayerId(eventId)})">
      <ion-icon item-start name="ios-cash-outline"></ion-icon> Ticket Purchase
    </ion-item>
    
    <ion-item no-lines tappable (click)="pushPageWithNoBackButton('PlayerInfoPage',buildNavParams({player_id_for_event:eventAuth.getEventPlayerId(eventId)}),1)">
      <ion-icon item-start name="person"></ion-icon>My Results
    </ion-item>    

  </ion-list>
</ion-content>
