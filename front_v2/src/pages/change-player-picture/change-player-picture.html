<ion-header>

  <ion-navbar>
    <ion-title>ChangePlayerPicture</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class='slimDesktop'>
    <ion-item *ngFor="let player of players" (click)="takePicture(player)">
      <ion-icon item-end name="camera"></ion-icon> Take {{player.player_full_name}} Picture      
    </ion-item>
  </div>
</ion-content>
