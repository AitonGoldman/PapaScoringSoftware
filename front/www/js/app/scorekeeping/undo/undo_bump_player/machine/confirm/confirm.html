<ion-view view-title="">
  <ion-content>      
      <center>
        <div class='standard_big_font warning_confirm'>
          <!--<div><u><i class="icon ion-ios-eye padding"></i><span>Review</u></span></div>-->
          <button class='button button-clear button-dark icon-left ion-alert-circled ion-icon-yellow review-icon'>
            <span><u>Confirm Player To Be "UnSkipped"</u></span>
          </button>
          <table>
            <tr>
              <td class='padding-right' align="right">
                Machine : 
              </td>
              <td class='padding-left'>
                {{division_machine_name}}
            </tr>
            <tr ng-if='player_id!=undefined'>
              <td class='padding-right' align="right">
                 Player : 
              </td>
              <td class='padding-left'>
                (#{{player_id}}) {{player_name}}
            </tr>
            <tr ng-if='player_id==undefined'>
              <td class='padding-right' align="right">
                 Player : 
              </td>
              <td class='padding-left'>
                No Player To UnSkip
            </tr>
            
          </table>
          <br>
        </div>
        <button ng-if='player_id!=undefined' id='HomeButton' class='button button-full button-calm item-icon-right seperate_button' ui-sref=".process({process_step:{process:true},player_id:player_id,player_name:player_name})">
          <span>{{player_name}} will be "UnSkipped" and started on machine</span>
          <i class="icon ion-chevron-right"></i>          
        </button>
      </center>
  </ion-content>
</ion-view>
