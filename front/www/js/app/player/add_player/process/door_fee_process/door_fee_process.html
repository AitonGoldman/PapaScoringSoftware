<ion-view view-title="Player Paid Door Fee" hide-back-button="true">
  <ion-content>
    <center>
        <div class='standard_big_font'>
          <button class='button button-clear button-stable icon-left ion-person-add review-icon' >
              <span><u>{{resources.added_player.data.full_name}} Paid Door Fee</u></span>
          </button>
          <table>
            <tr>
              <td class='padding-right' align="right">
                Player ID :
              </td>
              <td id="player_add_player_process_player_id" class='padding-left'>
                {{resources.added_player.data.player_id}}
              </td>
            </tr>
            <tr>
              <td class='padding-right' align="right">
                Player Pin # :
              </td>
              <td id="player_add_player_process_player_pin" class='padding-left'> 
                {{resources.added_player.data.pin}}
              </td>
            </tr>
          </table>
          <button id='player_add_player_process_home_button' class='button button-full seperate_button button-calm item-icon-right' ui-sref='app.player.in_line_add_player'>
            <span>Register Next Player</span>
            <i class="icon ion-chevron-right"></i>
          </button>
        </div>
      </center>

  </ion-content>
</ion-view>
