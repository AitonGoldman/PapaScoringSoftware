<!--
  Generated template for the ResultsTournamentPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
  -->
<ion-header>
  <ion-navbar>
    <custom-headers [homePageDisplayName]="getHomePageDisplayString()" [eventId]="eventId" [eventName]="eventName" [homePage]="getHomePageString()"></custom-headers>
  </ion-navbar>
</ion-header>

<ion-content>
  <div text-center tappable>
    <h2>{{tournamentName}} Results</h2>
    <ion-chip tappable (click)="onReload()">
      <ion-label>Refresh</ion-label>
      <ion-icon name="refresh" color="dark" item-end></ion-icon>      
    </ion-chip>
<!--    <ion-icon (tap)="onReload()" style="zoom:2.0" item-end name="refresh"></ion-icon>    -->
  </div>

  <ion-grid [style.width]='width' [style.margin]="'auto'" *ngIf="results != null">
    <ion-row style='font-size:12px'>
      <ion-col col-2 col-md-1 no-padding text-left text-nowrap>
        Rank/Points
      </ion-col>
      <ion-col col-8 col-md-5 no-padding text-center>
        Name
      </ion-col>
      <ion-col col-2 col-md-5 no-padding text-right text-nowrap>
        <span >Machines<span hideWhen="mobile">machines</span></span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <hr>
      </ion-col>
    </ion-row>
    <ion-row  nowrap *ngFor="let result of results;even as e;index as i" align-items-center [style.background-color]="e==true?'#EEEEEE':null">
      <ng-container *ngIf="result.seperator==true">
        <ion-col text-center style='background-color:#CCCCCC'>
          {{result.seperator_message}}
        </ion-col>
      </ng-container>
      <ng-container *ngIf="result.seperator==false">
      <ion-col col-2 col-md-1 no-padding text-center align-self-center>
        {{result.rank}}<span style='font-size:8px'><p style='line-height:1px'>({{result.points}} points)</p></span>        
      </ion-col>
      <ion-col col-8 col-md-5 no-padding text-center align-self-center>
        <a [navPush]="'PlayerInfoPage'" [navParams]="buildNavParams({playerId:result.player_id})"> {{result.player_name}}</a>
      </ion-col>
      <ion-col col-2 col-md-5 no-padding text-center align-self-center tappable (click)="showTopThreeMachines($event,result.top_machines)">
        <a> {{result.topMachineString}} </a>
      </ion-col>
      </ng-container>
    </ion-row>
  </ion-grid>
</ion-content>
