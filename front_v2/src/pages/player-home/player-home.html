<ion-header>
  <ion-navbar>
  <custom-headers [homePageDisplayName]="getHomePageDisplayString()" title="Player Homepage" [eventId]="eventId" [homePage]="getHomePageString()"></custom-headers>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h1><b>Purchase Tickets</b></h1>
  <ion-list>
    <ion-item no-lines [navPush]="'TicketPurchasePage'" [navParams]="buildNavParams({player_id_for_event:eventAuth.getEventPlayerId(eventId)})">
      <ion-icon item-start name="ios-cash-outline"></ion-icon> Ticket Purchase
    </ion-item>
    <ion-item hideWhen='mobile' no-lines [navPush]="'QueueSelectPlayerTournamentMachinePage'" [navParams]="buildNavParams({player_id_for_event:eventAuth.getEventPlayerId(eventId)})">
      <ion-icon item-start name="git-branch"></ion-icon> Queues
    </ion-item>

  </ion-list>
</ion-content>
