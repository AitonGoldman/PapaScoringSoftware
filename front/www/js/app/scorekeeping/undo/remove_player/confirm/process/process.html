          <button class='button button-clear button-dark icon-left ion-icon-green ion-minus-circled' >            
              <span><u>Player Removed From Machine</u></span>

          <table>
            <tr>
              <td class='padding-right' align="right">
                Machine : 
              </td>
              <td class='padding-left'>

            <tr>
              <td class='padding-right' align="right">
                 Player : 
              </td>
              <td class='padding-left'>
                (#{{player_id}}) {{player_name}}
            </tr>            
          </table>
          <button id='HomeButton' class='seperate_button button button-calm button-full item-icon-right' ui-sref='.add_player'>
            <span>Add Player To {{division_machine_name}}</span>
            <i class="icon ion-chevron-right"></i>          
          </a>
      </div>
