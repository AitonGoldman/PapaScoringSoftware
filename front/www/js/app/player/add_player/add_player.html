<ion-view view-title="">
  <ion-content>      
    <div class="skinny-list list">
      <div class="item-divider item" id='add_user_user_info_title'>
        Player Info
      </div>
      <label  class="item-input item">
        <span>First Name : </span>
        <input ng-model='player_info.first_name' type="text" placeholder="First Name">
      </label>

      <label class="item-input item">
        <span>Last Name : </span>
        <input class="myinput" ng-model='player_info.last_name' type="text" placeholder="Last Name" />
      </label>
      <label class='item row horiz-radio-container'>
        <div class='radio-label'>
          Playing In
          <i style='margin-left:10px' class="icon ion-chevron-right"></i>
        </div>

        <ion-radio  class='item' style='width:12%' ng-model="player_info.linked_division_id" ng-repeat='division in main_divisions' ng-value="division.division_id"> {{division.division_name}} </ion-radio>

      </label>

      <button ng-if='is_native == true' class="item item-icon-right button button-full button-calm input-list-button button-no-margin" style='text-align:left' ng-click='take_pic_and_upload("player",player_info)'>
        <i class="icon ion-camera"></i>
        <span >Take Picture</span>
        <!--    <img align="bottom" src="" class="avatar-frame-small" style='margin-left:100%'>-->
        <img ng-if='player_info.has_picture==true' align="bottom" class="avatar-frame-small" style='float:right;margin-right:48px'>
      </button>

      <button class="item item-icon-right button button-full button-calm input-list-button button-no-margin" style='text-align:left' ng-click='get_ifpa_ranking()'>
        <i class="icon ion-search"></i>
        <span >Lookup Ifpa Ranking <span ng-if='player_info.ifpa_result.result.wppr_rank' != undefined'>({{player_info.ifpa_result.result.wppr_rank}})</span></span>
      </button>
      <button id='add_user_add_button' ui-sref='.process({process_step:{process:true}, player_info:player_info})' class="item item-icon-right button button-full button-calm input-list-button" style='text-align:left' ng-disabled='utils.var_empty(player_info.first_name) == true || utils.var_empty(player_info.last_name) == true || utils.var_empty(player_info.linked_division_id) == true || player_info.ifpa_result.looked_up != true'>
        <i class="icon ion-chevron-right"></i>
        <span >Apply Changes</span>
      </button>
    </div>
  </ion-content>
</ion-view>
