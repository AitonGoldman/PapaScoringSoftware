<div class='chatitemup' ng-if="post_success!=undefined">
  <div ui-view='post_success'>
  </div>
  <div class='row' ui-view='post_success_buttons'>
  </div>  
</div>
<div class='chatitemup' ng-if="post_success==undefined">
<center>
  Choose a tournament name and the type of tournament to create
  <br>
  <br>
</center>
<form>
  <label class="item item-input">
    <input type="text" placeholder="Event Name" ng-model="tournament.tournament_name"/>        
  </label>
    <ion-list>
      <ion-radio ng-model="tournament.finals_style" ng-value="'PAPA'">Single Division</ion-radio>
      <ion-radio ng-model="tournament.finals_style" ng-value="'PPO'">Single Division With A/B Finals</ion-radio>
      <ion-radio ng-model="tournament.finals_style" ng-value="'MULTI'">Multiple Divisions</ion-radio>
    </ion-list>
    <div class="list" ng-if='tournament.finals_style=="MULTI"'>
      <label class="item item-input item-select">
        <div class="input-label">
          Number of divisions
        </div>
        <select ng-model='tournament.number_of_divisions'>
          <option>4</option>
          <option>3</option>
          <option>2</option>
          <option>1</option>
        </select>
      </label>
    </div>
    <div class='row'>
      <div class='col'>
      </div>
      <button ng-click='create_tournament_func()' type="button" class="padding button-pagraph col-50 button button-block button-positive">
        Create Tournament
      </button>
      <div class='col'>
      </div>    
    </div>
</form>
</div>
