<ion-view view-title="">
  <ion-content>      
      <center>
        <div class='standard_big_font'>
          <button class='button button-clear button-stable icon-left ion-ios-eye' >            
              <span><u>Review</u></span>
          </button>
          <table>
            <tr>
              <td class='padding-right' align="right">
                Machine : 
              </td>
              <td class='padding-left'>
                {{machine_name}}
            </tr>
            <tr>
              <td class='padding-right' align="right">
                 Player : 
              </td>
              <td class='padding-left'>
                (#{{player_id}}) {{player_name}}
            </tr>            
          </table>
          <a id='HomeButton' class='seperate_button item item-positive item-icon-right' ui-sref='.process({process_step:{process:true}})'>
            <span>Remove Player</span>
            <i class="icon ion-chevron-right"></i>          
          </a>
        </div>
      </center>
  </ion-content>
</ion-view>
