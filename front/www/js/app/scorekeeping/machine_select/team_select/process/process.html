<ion-view view-title="Team Added"  hide-back-button="true">
  <ion-content>      
      <center>
        <div class='standard_big_font'>
          <button class='button button-clear button-dark icon-left ion-plus-circled review-icon'>
            <span><u>{{resources.machine_added_to.data.team.team_name}}</u></span>
          </button>
          <div>
            Is now playing {{resources.machine_added_to.data.division_machine_name}}!
          </div>
        </div>
        <button  class="seperate_button button button-full button-positive item-icon-right" ui-sref=".^.^"> 
          Return to Machine List
          <i class="icon ion-chevron-right"></i>          
        </button>    

      </center>
  </ion-content>
</ion-view>
