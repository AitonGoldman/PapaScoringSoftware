<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <custom-headers [homePageDisplayName]="getHomePageDisplayString()" [eventId]="eventId" [eventName]="eventName" [homePage]="getHomePageString()"></custom-headers>
  </ion-navbar>
</ion-header>

<ion-content>
  <div text-center>
    <h2>{{tournamentMachineName}} Results </h2>
    <ion-chip tappable (click)="markAsFavorite()" *ngIf="displayFavoriteMachine==true">
      <ion-label>Favorite</ion-label>
      <ion-icon name="star" color="dark" item-end></ion-icon>      
    </ion-chip>
    <ion-chip tappable (click)="onReload()" >
      <ion-label>Refresh</ion-label>
      <ion-icon name="refresh" color="dark" item-end></ion-icon>      
    </ion-chip>
    
<!--<ion-icon (click)="onReload()" style="zoom:2.0" item-end name="refresh"></ion-icon>-->

  </div>
  <ion-grid [style.width]='width' [style.margin-left]='"auto"' [style.margin-right]='"auto"'>
    <ion-row>
      <ion-col col-2 col-md-1 no-padding text-center>
        Rank
      </ion-col>
     <!-- <ion-col col-2 col-md-1 no-padding text-center style='white-space: nowrap;'> -->
     <!--    Points -->
     <!--  </ion-col> -->
      <ion-col col-5 col-md-5 no-padding text-center>
        Name
      </ion-col>
      <ion-col col-5 no-padding text-right>
        Score
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <hr>
      </ion-col>
    </ion-row>
    <ion-row text-nowrap nowrap *ngFor="let result of results;index as i; even as e;" [style.background-color]="e==true?'#EEEEEE':null">
      <ion-col col-2 col-md-1 no-padding text-center align-self-center>
        {{result.rank}}<span style='font-size:8px'><p style='line-height:1px'> ({{result.points}} points)</p></span>
      </ion-col>
      <ion-col padding-left col-5 align-self-center col-md-5 text-center>
          <a [navPush]="'PlayerInfoPage'" [navParams]="buildNavParams({playerId:result.player_id})">{{result.player_name}}</a>
      </ion-col>
      <ion-col>
        &nbsp;
      </ion-col>
      <ion-col align-self-center col-auto col-md-5 no-padding text-right> 
        {{result.score | number}}
      </ion-col>
    </ion-row>
    <ion-row nowrap>
    </ion-row>    
  </ion-grid>
</ion-content>
