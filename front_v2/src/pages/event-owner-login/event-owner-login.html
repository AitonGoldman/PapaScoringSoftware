<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
<form #loginForm="ngForm">
  <ion-item>
  <ion-label floating>Username</ion-label>
  <ion-input type="text" required
         [(ngModel)]="loginInfo.username" name="username"></ion-input>
</ion-item>
<ion-item>
  <ion-label floating>Password</ion-label>
  <ion-input type="text" required
         [(ngModel)]="loginInfo.password" name="password"></ion-input>
</ion-item>
<ion-item no-lines>
  <button [disabled]='!loginForm.valid' ion-button default (tap)="loginEventOwner()">Login </button>
</ion-item>
</form>

<div text-center padding>
  OR
</div>
<div text-center>
  If you want to create an account, follow <a href="/#/event-owner-request">this link.</a>
</div>


</ion-content>
