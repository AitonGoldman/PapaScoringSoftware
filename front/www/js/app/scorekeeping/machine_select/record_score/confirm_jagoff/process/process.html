<ion-view view-title="Player Reported"  hide-back-button="true">
  <ion-content>      
    <center>
      <div class='standard_big_font'>
        <button class='button button-clear button-dark icon-left ion-icon-red ion-android-walk review-icon'>
          <span><u>Player Reported</u></span>
        </button>
        <div>
          Player (#{{player_id}}) {{player_name}}<br> has been reported <br> for leaving the machine early.
        </div>
        <div class='standard_big_font' ng-if='division_machine_queue_length > 0'>
          <!--<div><u><i class="icon ion-ios-eye padding"></i><span>Review</u></span></div>-->
          <button class='button button-clear button-dark icon-left ion-alert-circled review-icon ion-icon-yellow'>
            <span><u>Player Waiting!</u></span>
          </button>
          <div>            
            {{division_machine_queue_player}} is at head of queue and needs to be started on this machine.

            <button class="button button-full button-calm seperate_button item-icon-right item-icon-left" ui-sref=".^.^.^.player_select(queue_args.queue_args)">
              <i class="icon ion-alert-circled ion-icon-yellow"></i>
              Attend to Player Waiting On Queue
              <i class="icon ion-chevron-right"></i>              
            </button>
          </div>
        </div>
        <div class='standard_big_font' ng-if='division_machine_queue_length == 0'>
          <button class="button button-full button-calm seperate_button item-icon-right" ui-sref=".^.^.^.player_select(queue_args.queue_args)">
            Start new player on {{division_machine_name}}
            <i class="icon ion-chevron-right"></i>
          </button>
          <button class="button button-full button-calm seperate_button item-icon-right" ui-sref=".^.^.^(queue_args.queue_args)">
            Return To Machine List
            <i class="icon ion-chevron-right"></i>
          </button>
          
        </div>                
        
        <!--
        <button class="seperate_button button button-full button-calm item-icon-right" ui-sref=".^.^.^">
          Return to Machine List
          <i class="icon ion-chevron-right"></i>          
        </button>
        <button class="seperate_button button button-full button-calm item-icon-left item-icon-right" ui-sref=".^.^.^.player_select({division_machine_id:division_machine_id,division_machine_name:division_machine_name})">
              <i ng-if="division_machine_queue_length == 0" class="icon"></i>
              <span ng-if="division_machine_queue_length == 0">Add new player to machine</span>
              <i ng-if='division_machine_queue_length > 0' class="icon ion-alert-circled"></i>              
              <span ng-if='division_machine_queue_length > 0'>Add player waiting on queue</span>
              <i class="icon ion-chevron-right"></i>          
        </button>    -->
      </div>
    </center>
  </ion-content>
</ion-view>
