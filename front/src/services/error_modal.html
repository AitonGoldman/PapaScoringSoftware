<md-dialog aria-label="List dialog"> 
  <md-dialog-content>
    <div layout="column" layout-sm="column" layout-padding layout-align="center center">
      <div ng-bind-html="message"></div>       
    </div>    
  </md-dialog-content> 
  <md-dialog-actions>
    <md-button class="md-primary md-raised" ng-click="closeDialog()" >
      Ok
    </md-button>    
  </md-dialog-actions> 
</md-dialog>
