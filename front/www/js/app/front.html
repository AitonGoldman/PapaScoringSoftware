<ion-view view-title="Home"  hide-back-button='true' >
  <ion-content>     
    <div class="skinny-list list">
      <a id="front_purchase_tickets_link" ui-sref=".token" class="item item-icon-left item-icon-right" ng-if='User.has_role("desk")'>
        <i class="icon ion-ios-cart"></i>
        <span>Purchase Tickets</span>
        <i class="icon ion-chevron-right"></i>                
      </a>
      <a id="front_player_purchase_tickets_link" ui-sref=".player_token" class="item item-icon-left item-icon-right  " ng-if='User.has_role("player")'>
        <i class="icon ion-ios-cart"></i>
        <span>Purchase Tickets</span>
        <i class="icon ion-chevron-right"></i>                
      </a>
      <a id="front_player_info_link" ui-sref=".player_info({player_id:User.logged_in_user().player.player_id})" class="item item-icon-left item-icon-right  " ng-if='User.has_role("player")'>
        <i class="icon ion-information-circled"></i>
        <span>Player Info</span>
        <i class="icon ion-chevron-right"></i>                
      </a>            
      <a  id="front_manage_users_link" id='home_manage_players_link' ui-sref='.player' class="item item-icon-left item-icon-right  " ng-if='User.has_role("desk")'>
        <i class="icon ion-person"></i>
        <span>Manage Players</span>
        <i class="icon ion-chevron-right"></i>        
        
      </a>
      <a  id="front_manage_teams_link" ui-sref='.teams' class="item item-icon-left item-icon-right  " ng-if='User.has_role("desk")'>
        <i class="icon ion-person-stalker"></i>
        <span>Manage Teams</span>
        <i class="icon ion-chevron-right"></i>        
        
      </a>      
      <a  id="front_scorekeeping_link" ui-sref='.scorekeeping' class="item item-icon-left item-icon-right  " ng-if='User.has_role("scorekeeper")'>
        <i class="icon ion-clipboard"></i>
        <span>Scorekeeping</span>
        <i class="icon ion-chevron-right"></i>        
        
      </a>
      <a  id="front_queues_link" ui-sref='.queues({manage:false})' class="item item-icon-left item-icon-right  ">
        <i class="icon ion-pull-request"></i>
        <span>Queues</span>
        <i class="icon ion-chevron-right"></i>                
      </a>      
      <a  id="front_results_link" ui-sref='.results' class="item item-icon-left item-icon-right">
        <i class="icon ion-stats-bars"></i>
        <span>Results</span>
        <i class="icon ion-chevron-right"></i>                
      </a>
      <a  id="front_results_link" ui-sref='prereg({site:site})' class="item item-icon-left item-icon-right">
        <i class="icon ion-stats-bars"></i>
        <span>PreReg</span>
        <i class="icon ion-chevron-right"></i>                
      </a>
      
    </div>

      <img class='avatar-frame sample-show-hide sample-show-hide-back avatar-user-pic' src="http://{{server_ip_address}}/pics/{{uploaded_pic_name}}">
    </div>-->
  </ion-content>
</ion-view>
