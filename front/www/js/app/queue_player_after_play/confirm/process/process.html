<ion-view view-title="Queued"  hide-back-button="true">
  <ion-content>      
      <center>
        <div class='standard_big_font'>
          <!--<div class='padding'><u><i class="icon ion-ios-eye padding"></i><span>Review</u></span></div>-->
          <button class='button button-clear button-dark icon-left ion-fork-repo ion-icon-green review-icon' >            
              <span><u>Queued!</u></span>
          </button>          
          <table>
            <tr>
              <td class='padding-right' align="right">
                Machine : 
              </td>
              <td class='padding-left'>
                {{division_machine_to_queue_on_name}}
            </tr>
            <tr>
              <td class='padding-right' align="right">
                Player : 
              </td>
              <td class='padding-left'>
                (#{{player_id}}) {{player_name}}
            </tr>
            
          </table>
          <button id='HomeButton' class='button button-full button-calm item-icon-right seperate_button' ui-sref="app.scorekeeping.machine_select({site:site,division_id:division_id})">
            <span>Return To Machine List</span>
            <i class="icon ion-chevron-right"></i>
          </button>
          <button id='HomeButton' class='button button-full button-calm item-icon-right seperate_button' ui-sref="app.scorekeeping.machine_select.player_select({division_machine_id:division_machine_just_played_id,division_machine_name:division_machine_just_played_name,division_id:division_id,team_tournament:false})">
            <span>Add New Player To Current Machine</span>
            <i class="icon ion-chevron-right"></i>
          </button>          
        </div>

      </center>

  </ion-content>
</ion-view>
