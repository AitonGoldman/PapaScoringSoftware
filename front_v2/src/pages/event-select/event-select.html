<ion-header>
  <ion-navbar>
    <ion-title>Event Select</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <button ion-button [navPush]="'EventOwnerLoginPage'">Login as event owner</button>
  <button *ngFor="let event of events" ion-button [navPush]="nextPage" [navParams]="{'eventId':event.event_id,'eventName':event.name}">GO to event {{event.name}} </button>
</ion-content>
