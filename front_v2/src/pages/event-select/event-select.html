<ion-header>
  <ion-navbar>
    <ion-title>Event Select</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <button showWhen='mobile' ion-button (click)="pushRootPage('EventOwnerTabsPage')">Login as event owner</button>
  <button hideWhen='mobile' ion-button (click)="pushRootPage('EventOwnerLoginPage')">Login as event owner</button>
  
  <button *ngFor="let event of events" ion-button (click)="gotoEvent(event.event_id)">GO to event {{event.name}} </button>
</ion-content>
