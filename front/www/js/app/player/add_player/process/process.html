<ion-view view-title="Player Added" hide-back-button="true">
  <ion-content>      
    <div class='col icon-label first-element'>
      <div class='row'>
        <div><i class="icon ion-person-add"></i></div>
        <div>{{resources.added_player.data.first_name+" "+resources.added_player.data.last_name}}</div>
      </div>
      <div class='row'>
        <div>Has Been Created</div>
      </div>
    </div>
    <center>
      <a id='AddAnotherPlayer' class='button button-large button-positive tablet-friendly-button' ui-sref='.^.^({site:site})'>
        <span>Add Another Player</span>
      </a>
    </center>
  </ion-content>
</ion-view>
