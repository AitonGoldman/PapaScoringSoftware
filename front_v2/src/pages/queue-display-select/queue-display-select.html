<ion-header>

  <ion-navbar>
    <ion-title>QueueDisplaySelect</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item *ngFor="let machine of tournamentMachines">
    <ion-label>{{machine.tournament_machine_name}}</ion-label>
    <ion-checkbox [(ngModel)]="machine.selected"></ion-checkbox>
  </ion-item>

<button ion-button (click)="gotoQueueDisplay()">Go!</button>  
</ion-content>
