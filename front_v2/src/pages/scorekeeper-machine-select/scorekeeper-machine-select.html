<ion-header>

  <ion-navbar>
    <ion-title>ScorekeeperMachineSelect</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header no-lines>Machines For Tournament...
      <ion-icon item-end name="cog" (click)="reorderEnabled = reorderEnabled==false"></ion-icon>
    </ion-list-header>    
    <ion-item-group [reorder]="reorderEnabled" (ionItemReorder)="reorderItems($event)">      
      <button *ngFor="let tournamentMachine of tournamentMachines"  ion-item detail-push (click)="pushToMachine(tournamentMachine.tournament_machine_id)">
        {{tournamentMachine.tournament_machine_name}}
        <ion-avatar item-start>
          <img  [src]="tournamentMachine.img_url!=null?tournamentMachine.img_url:'/assets/imgs/pinball_small_machine_square.jpg'">
        </ion-avatar>        
      </button>
    </ion-item-group>
  </ion-list>

</ion-content>
