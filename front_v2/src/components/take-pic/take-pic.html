<!-- Generated template for the TakePicComponent component -->
<ion-content padding text-center>  
  <h1>Upload pictures</h1>
  <image-upload   (removed)="onRemoved($event)" margin (uploadFinished)="onUploadFinished($event)" url="{{pssApi.getBackendHost()}}/media_upload?version=3" class="customClass"></image-upload>  
  <button margin-bottom block ion-button (tap)="onClose()">Ok</button>
  <button block ion-button (tap)="onClose()">Cancel</button>
   
</ion-content>
