<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="pss-header">
    <custom-headers [homePageDisplayName]="getHomePageDisplayString()" [title]="eventName" [eventId]="eventId" [eventName]="eventName" [homePage]="getHomePageString()"></custom-headers>
  </ion-navbar>    
</ion-header>

<ion-content>
 <ion-toolbar no-padding no-margin color="pss-sub-header" text-center>
   Record Score on <b>{{tournamentMachine.tournament_machine_name}}</b>
 </ion-toolbar>

  <div class='desktopSlim'>
  <form #myForm="ngForm" *ngIf="tournamentMachine!=null">
    <ion-item text-center no-lines>
      {{tournamentMachine.player.player_full_name}} (#{{player_id_for_event}})
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col showWhen="tablet,core">
        </ion-col>
        <ion-col col-auto>
          <ion-item no-lines>
          <ion-avatar  style='zoom:3.0;'>
            <img [src]="tournamentMachine.img_url!=null?tournamentMachine.img_url:'/assets/imgs/small_backglass.jpeg'">
          </ion-avatar>
          </ion-item>
        </ion-col>
        <ion-col col-auto>
          <ion-item no-lines>
          <ion-avatar  style='zoom:3.0;'>
            <img [src]="selectedPlayer!=null && selectedPlayer.img_url!=null?selectedPlayer.img_url:'/assets/imgs/pinball_small_machine_square.jpg'">
          </ion-avatar>
          </ion-item>
        </ion-col>
        <ion-col showWhen="tablet,core">
        </ion-col>
        
      </ion-row>
    </ion-grid>
    
    <ion-item text-center [style.width]="'50%'" style='margin-left:auto;margin-right:auto'>
      <ion-label stacked>
        Score
      </ion-label>      
      <ion-input placeholder="enter score here" type="tel" required
                 (keyup)="insertCommas($event)" [(ngModel)]="score" name="score">
      </ion-input>
    </ion-item>
    <ion-item text-center no-lines >
      <button ion-button [disabled]='!myForm.valid' (tap)="onSubmit()" margin padding>
        Record Score
      </button>
      <button ion-button (tap)="voidTicket('void')" margin padding>
        Void Ticket
      </button>
      <br>
      <button (tap)="voidTicket('void-readd')" ion-button margin padding *ngIf="tournamentCounts[tournamentId]!=null && tournamentCounts[tournamentId].count > 1 && tournamentMachine.queues[0].player!=null">
        Void Ticket And Requeue
      </button>      
      <button (tap)="voidTicket('void-requeue')" ion-button margin padding *ngIf="tournamentCounts[tournamentId]!=null && tournamentCounts[tournamentId].count > 1 && tournamentMachine.queues[0].player==null">
        Void Ticket And ReAdd
      </button>      
      
    </ion-item>
  </form>
  </div>
</ion-content>
