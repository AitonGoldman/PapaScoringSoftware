<ion-view view-title="Added To Machine" hide-back-button="true">
  <ion-content>      
      <center>
        <div class='standard_big_font'>
          <!--<div class='padding'><u><i class="icon ion-ios-eye padding"></i><span>Review</u></span></div>-->
          <button class='button button-clear button-dark icon-left ion-plus ion-icon-green review-icon' >            
              <span><u>Player Added To Machine</u></span>
          </button>          
          <table>
            <tr>
              <td class='padding-right' align="right">
                Machine : 
              </td>
              <td class='padding-left'>
                {{division_machine_to_add_to_name}}
            </tr>
            <tr>
              <td class='padding-right' align="right">
                Player : 
              </td>
              <td class='padding-left'>
                (#{{player_id}}) {{player_name}}
            </tr>
            
          </table>
          <button id='HomeButton' class='button button-full button-calm item-icon-right seperate_button' ui-sref="app.scorekeeping.machine_select({site:site,division_id:division_id})">
            <span>Return To Machine List</span>
            <i class="icon ion-chevron-right"></i>
          </button>
        </div>
      </center>
  </ion-content>
</ion-view>
