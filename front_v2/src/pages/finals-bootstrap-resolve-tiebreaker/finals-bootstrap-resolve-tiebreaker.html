<ion-header>
  <ion-navbar color='pss-header'>
    <custom-headers [homePageDisplayName]="getHomePageDisplayString()" [eventId]="eventId" [eventName]="eventName" [homePage]="getHomePageString()"></custom-headers>
  </ion-navbar>
</ion-header>


<ion-content padding>
 <ion-toolbar color="pss-sub-header" text-center>
   <b>Resolve Tiebreakers</b>
 </ion-toolbar>

  <form #myForm="ngForm">
    <ion-item *ngFor="let player of tiebreaker.players">
      <ion-label stacked>{{player.player_name}}</ion-label>
      <ion-input type="number" required
                 [(ngModel)]="player.score" [name]="player.tiebreaker_player_id"></ion-input>
    </ion-item>
    <ion-item no-lines>
      <button (click)="saveScores()" [disabled]='!myForm.dirty' ion-button default>Save Scores</button>
    </ion-item>
    <ion-item no-lines>
      <button ion-button default>Go Home</button>
    </ion-item>

  </form>

</ion-content>
